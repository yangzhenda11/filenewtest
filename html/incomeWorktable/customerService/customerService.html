	<body>
		<div class="page-content">
			<div class="work-list">
				<div class="form-fieldset" id="customerService">
					<div class="form-fieldset-title">
						<span>客户服务</span>
						<!--<div class="form-fieldset-tools">
							<a class="form-collapse"><i class="fa fa-angle-up"></i></a>
						</div>-->
					</div>
					<div class="form-fieldset-body">
						<div class="row page-search">
							<div class="col-sm-3">
								<input type="text" id="customerNumber" class="form-control" maxlength="50" placeholder="查询集客客户编号">
							</div>
							<div class="input-group">
								<button type="button" id="loading" class="btn red" data-loading-text="加载中.." onclick="searchCustomer();"><i class="iconfont icon-search"></i>查询</button>
							</div>
						</div>				
						<div class="customerServiceTitle">
							<span class="ititle">
								<div class="businessTitle">
									客户名称：<span class="businessTitleValue customerName"></span>
									集客客户编号：<span class="businessTitleValue" id="customerCode"></span>
								</div>
							</span>
						</div>
						<div id="businessEmptyDom">
							请输入集客客户编号进行查询。
						</div>
						<div id="businessDetailsDom" style="display: none;">
							<div>
								<p class="businessTableTitle"><span class="customerName"></span>租线业务详单</p>
								<div class="buttonNavTabs" id="buttonNavTabs">
									<button href="#lineDetail" data-id="lineDetail" data-toggle="tab" class="btn primary btn-inline check">线路账单</button>
									<button href="#contractDetail" data-id="contractDetail" data-toggle="tab" class="btn primary btn-inline">合同清单</button>
								</div>
								<div class="tab-content">
								    <div class="tab-pane fade in active" id="lineDetail">
								    	<table id="lineTable" class="table table-striped table-bordered table-hover table-header-fixed table-align"></table>
								    </div>
								    <div class="tab-pane fade" id="contractDetail">
								    	<table id="contractTable" class="table table-striped table-bordered table-hover table-header-fixed table-align"></table>
								    </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
