<script type="text/javascript">

//系统的全局变量获取
var config = top.globalConfig;
var serverPath = config.serverPath;

/*
 * 接受的配置参数
 */
var parm = App.getPresentParm();
$(function(){
 	if(!parm.bussid){
 		layer.alert("页面参数错误，请联系系统管理员。",{icon:2});
		return;
 	}else{
 	    // 异步获取待阅信息
 		var postData = {
 				businessId: parm.bussid
 		};
		App.formAjaxJson(serverPath + 'contractOrderEditorController/getCustomerManagerToReadInfo', "post",JSON.stringify(postData) , successCallback);
		function successCallback(result) {
			var data = result.data;
			var title = data.readTitle;
			var sendName = data.sendStaffOrgId;
			$("#sendName").text(sendName);
			for(var i=0;i<title.length;i++){ 
				if(title[i]=='合'){ 
					var contractCode = title.substring(0,i);
					var contentStr = "客户经理"+sendName+"取消了您对合同"+contractCode+"的客户经理权限，请知晓";
					$("#content").text(contentStr);
				} 
			} 
	 		$("#title").text(title);
	 		var receive = App.formatDateTime(data.sendDate,"yyyy-MM-dd HH:ss:mm");
	 		
	 		$("#receiveTime").text(receive);
			}
 	}
})

	
/*
 *关闭按钮

 function backPage(){

}
</script>
