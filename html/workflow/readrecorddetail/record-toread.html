<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>待阅任务详细页</title>
</head>
<body>
	<ol class="breadcrumb">
		<li>
			<a href="#"><span style="font-size: 14px;background-color:transparent" id="showToReadList" onclick="showToReadList()">返回待阅任务列表</span></a>
		</li>
	</ol>
	
	<div style="display:none;">
		<!-- 当前任务参数串 -->
		<input type="hidden" id="paramToread" name="param"/>
	</div>
		      
	    <div>
			<ul id="myTab" class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#businessToread" aria-controls="businessToread" role="tab" data-toggle="tab" id="businessTabToread">业务信息</a></li>
				<li role="presentation" id="historyLiToread"><a href="#historyToread" aria-controls="historyToread" role="tab" data-toggle="tab">流程历史</a></li>
				<li role="presentation"><a href="#diagramToread" aria-controls="diagramToread" role="tab" data-toggle="tab">流程图</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="businessToread"></div>
				<div role="tabpanel" class="tab-pane fade" id="historyToread">
				   	<table class="table table-striped table-bordered table-condensed">
				   		<thead>
				   			<tr>
					   			<th>序号</th>
					   			<th>环节名称</th>
					   			<th>受理人</th>
					   			<th>受理人部门</th>
					   			<th>处理方式</th>
					   			<th>任务到达时间</th>
					   			<th>任务处理时间</th>
					   			<th>处理意见</th>
				   			</tr>
				   		</thead>
				   		<tbody id="historyContentToread">
				   		</tbody>
				   	</table>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="diagramToread">
				   <img id="diagramImgToread" src=""></img>
				</div>
			</div>
		</div>
		
		<div class="modal-footer" style="text-align:right;">
			<button type="button" class="btn btn-info" onclick="doRead($('#recordIdToread').val());">已阅</button>
		</div>
</body>
<script type="text/javascript" src="../workflow/readrecorddetail/record-toread.js"></script>
</html>
