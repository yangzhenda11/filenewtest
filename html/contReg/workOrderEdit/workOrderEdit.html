	<head>
		<meta charset="UTF-8">
		<title>工单编辑</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2-bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/zTreeStyle/zTreeStyle.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrapValidator/css/bootstrapValidator.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css"/>
		<link rel="stylesheet" type="text/css" href="../css/workOrderEdit.css"/>
	</head>

	<body>
		<div class="page-content hidden">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase" id="wcardType"></span>
					</div>
				</div>
				<div class="portlet-body">
					<form action="" id="workOrderContentForm">
						<div class="toolbarBtn">
							<div id="toolbarBtnContent">
								<button class="btn blue saveBtn" type="button" onclick="saveContent()"><i class="iconfont icon-baocun"></i> 保存</button>
								<button class="btn blue register" type="button" onclick="submitContent()"><i class="iconfont icon-baocun"></i> 注册完成</button>
								<button class="btn blue sendBackBtn" type="button" onclick="sendBack()"><i class="iconfont icon-baocun"></i> 退回合同承办人</button>
								<button class="btn blue activateBtn" type="button" onclick="activateContract()"><i class="iconfont icon-baocun"></i> 激活合同</button>
								<button class="btn blue closeBtn" type="button" onclick="backPage()"><i class="iconfont icon-arrow-left"></i> 关闭</button>
								<button class="btn blue hidden" id="cancelApprovedBtn" type="button" onclick="cancelApproved()"><i class="iconfont icon-guanbi"></i> 取消审批</button>
							</div>
						</div>
						<div id="workOrderContent"></div>
					</form>
				</div>
			</div>
		</div>
		<!--modal-->
		<div class="modal fade" id="pinfoContentModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">退回原因</h4>
	                </div>
	                <div class="modal-body">
                		<textarea name="pinfoContent" class="form-control" id="pinfoContent" rows="5" cols=""></textarea>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" onclick="setPinfoContent()" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i> 确定</button>
	                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i> 取消</button>
	                </div>
	            </div>
	        </div>
		</div>
		<!--modal-->
		<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>

		<script src="/static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/ChinaNumToEnglishNum.js" type="text/javascript" charset="utf-8"></script>

		<script src="workOrderEdit.js" type="text/javascript" charset="utf-8"></script>
