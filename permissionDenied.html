			function logout() {
				clearAllCookie();
				$.ajax({
					type: "post",
					url: "/staffs/removeStaffCache",
					dataType: "json",

				    error: function(data) {
				        console.log(data);
				    }
				});
			}
			/*
			 * 清除cookie
			 */
			function clearAllCookie() {  
			    var keys = document.cookie.match(/[^ =;]+(?=\=)/g);  
			    if(keys) {
			        for(var i = keys.length; i--;){
						document.cookie = keys[i] + '=0;expires=' + new Date(0).toUTCString()
			        }
			    }
			}
		</script>
