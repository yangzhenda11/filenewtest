<link rel="stylesheet" type="text/css" href="../../../static/data/css/commonModal.css"/>

<div class="modal-dialog" role="document" style="width: 90%;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">手工创建工单</h4>
		</div>
	</div>
	<div class="portlet-body">
		<div class="form-fieldset">
			<div class="form-fieldset-title">
               	<span><i class="iconfont icon-layers"></i>创建生效合同结构化数据工单</span>
               	<div class="form-fieldset-tools">
               		<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
               	</div>
            </div>
            <div class="form-fieldset-body">
               	<div class="row defaultFieldsetForm">
               		<div class="col-sm-12 form-group">
						<label for="contractNumber" class="control-label">合同编号：</label>
						<div class="valiParent">
							<div class="input-group">	
							<input type="text" id="contractDataSearch" name="contractDataSearch" class="form-control"/>
							<span class="input-group-addon" id="searchContractData" data-toggle="modal" data-target="#contractListModal"><i class="iconfont icon-search"></i></span>
						</div>
					</div>
               	</div>
               	<div class="col-sm-12 form-group">
					<label for="contractName" class="control-label">合同名称：</label>
					<div class="valiParent">
						<input type="text" class="form-control" id="contractName" disabled="disabled" value="" />
					</div>
               	</div>
               	<div class="col-sm-12 form-group">
					<label for="unicomPartyName" class="control-label">我方主体：</label>
					<div class="valiParent">
						<div class="divInput" id="unicomPartyName"></div>
					</div>
               	</div>
               	<div class="col-sm-12 form-group">
					<label for="oppoPartyName" class="control-label">对方主体：</label>
					<div class="valiParent">
						<div class="divInput" id="oppoPartyName"></div>
					</div>
               	</div>
               	<div class="col-sm-12 form-group">
					<label for="undertakeName" class="control-label">承办人：</label>
					<div class="valiParent">
						<input type="text" class="form-control" id="undertakeName" disabled="disabled" value="" />
					</div>
               	</div>
               	<div class="col-sm-12 form-group">
					<label for="executeDeptName" class="control-label">承办部门：</label>
					<div class="valiParent">
						<input type="text" class="form-control" id="executeDeptName" disabled="disabled" value="" />
					</div>
               	</div>
               	<div class="col-sm-12 form-group">
					<label for="approveDate" class="control-label">审批通过时间：</label>
					<div class="valiParent">
						<input type="text" class="form-control" id="approveDate" disabled="disabled" value="" />
					</div>
               	</div>
               	<div class="col-sm-12 form-group">
					<button class="btn red" onclick="createWorkOrder()">创建</button>
				</div>
            </div>
         </div>
	</div>
</div>
<!--模态框-->
<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
<script src="manualCreationEdit.js" type="text/javascript" charset="utf-8"></script>
