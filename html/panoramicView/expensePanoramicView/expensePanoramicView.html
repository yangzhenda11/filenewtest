	<head>
		<meta charset="UTF-8">
		<title>支出类全景视窗展示台</title>
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=EDGE,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.css?t=1549951187302" />
		<link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css?t=1549951187302" />
		<link rel="stylesheet" type="text/css" href="/static/css/iconfont/iconfont.css?t=1549951187302" />
		<link rel="stylesheet" type="text/css" href="/static/css/adminui.css?t=1549951187302" />
		<link rel="stylesheet" type="text/css" href="/static/css/custom.css?t=1549951187302" />
		<link rel="stylesheet" type="text/css" href="/html/panoramicView/css/panoramicView.css?t=1549951187302"/>
	</head>

	<body>
		<div class="page-content page-content-worktable" id="page-content">
			<div class="form-fieldset">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>合同全景视窗</p><span></span>
					</div>
				</div>
				<div class="form-fieldset-body">
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" class="form-control" id="searchContractNumber" maxlength="50" placeholder="请输入合同编号">
						</div>
						<div class="input-group">
							<button type="button" class="btn red" onclick="getContractBaseData();"><i class="iconfont icon-search"></i>确定</button>
						</div>
					</div>
					<div class="row defaultFieldsetForm" id="contractBaseData" style="display: none;">
						<div class="col-sm-6 form-group">
							<label for="contractNameSel" class="control-label">合同名称：</label>
							<div class="valiParent">
								<input type="text" id="contractNameSel" name="contractNameSel" class="form-control" disabled="disabled" />
							</div>
						</div>
						<div class="col-sm-6 form-group">
							<label for="contractNumberSel" class="control-label">合同编号：</label>
							<div class="valiParent">
								<input type="text" class="form-control" id="contractNumberSel" name="contractNumberSel" disabled="disabled" />
							</div>
						</div>
						<div class="col-sm-6 form-group">
							<label for="partnerName" class="control-label">合作方名称：</label>
							<div class="valiParent">
								<input type="text" class="form-control" id="partnerName" name="partnerName" disabled="disabled" />
							</div>
						</div>
						<div class="col-sm-6 form-group">
							<label for="partnerCode" class="control-label">合作方编号：</label>
							<div class="valiParent">
								<input type="text" class="form-control" id="partnerCode" name="partnerCode" disabled="disabled" />
							</div>
						</div>
						<div class="col-sm-6 form-group">
							<label for="partnerCode" class="control-label">是否固定金额：</label>
							<div class="valiParent">
								<div class="ui-radio-list ui-radio-inline">
									<label class="ui-radio">
										是
										<input type="radio" value="1" name="isFixed" disabled="disabled">
										<span></span>
									</label>
									<label class="ui-radio">
										否
										<input type="radio" value="2" name="isFixed" disabled="disabled">
										<span></span>
									</label>
			                	</div>
							</div>
						</div>
						<div class="col-sm-6 form-group" id="contractValueDom" style="display: none;">
							<label for="contractValue" class="control-label">含增值税合同金额：</label>
							<div class="valiParent">
								<input type="text" class="form-control" id="contractValue" name="contractValue" disabled="disabled" />
							</div>
						</div>
					</div>
					<div id="expenseFlowChart"></div>
					<div class="echartsDom" id="expenseCharts" style="display: none;">
						<div class="echartsItem">
							<div class="chartsContent" id="orderChart"></div>
							<div class="chartsValue" id="orderChartValue"></div>
				    	</div>
						<div class="echartsItem">
							<div class="chartsContent" id="invoiceChart"></div>
							<div class="chartsValue" id="invoiceChartValue"></div>
				    	</div>
						<div class="echartsItem">
							<div class="chartsContent" id="paymentChart"></div>
							<div class="chartsValue" id="paymentChartValue"></div>
				   	 	</div>
						<div class="chartsNote">*以上统计数据截至<span id="expenseOverviewNote"></span></div>
					</div>
				</div>
			</div>
		</div>

		<script src="/html/panoramicView/js/expenseChartsDataProcess.js?t=1549951187302" type="text/javascript" charset="utf-8"></script>
		<script src="/html/panoramicView/expensePanoramicView/expensePanoramicView.js?t=1549951187302" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
