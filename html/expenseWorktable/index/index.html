			<div class="form-fieldset">

					</div>

				<div class="form-fieldset-body" style="padding-top: 0;">
					<div class="row">
		    			<div class="col-sm-12">
		    				<div class="portlet portlet-worktable">
		                        <div class="portlet-title">
		                            <div class="caption">
		                                <span class="caption-subject uppercase"><i class="icon-jichuguanli iconfont"></i>我的付款总览</span>
		                            </div>
		                        </div>
		                        <div class="portlet-body">
		            				<div class="row expentOverviewDom">
		            					<div class="chartsDom">
		            						<div class="chartsContent" id="paymentChartsFixed"></div>
		            						<div class="chartsValue" id="paymentChartsFixedValue"></div>
		            					</div>
		            					<div class="chartsDom">
		            						<div class="chartsContent" id="paymentChartsNotFixed"></div>
		            						<div class="chartsValue" id="paymentChartsNotFixedValue"></div>
		            					</div>
		            					<div class="chartsNote" id="invoiceChartsNote"></div>
									</div>
		                    	</div>
		               	    </div>
		    			</div>
		    			<div class="col-sm-12">
		    				<div class="portlet portlet-worktable">
		                        <div class="portlet-title">
		                            <div class="caption">
		                                <span class="caption-subject uppercase"><i class="icon-jichuguanli iconfont"></i>我的重点关注</span>
		                            </div>
		                        </div>
		                        <div class="portlet-body">
		                        	<div class="pageSearch">
										<div class="col-sm-3">
											<input type="text" class="form-control" id="focusContractInput" maxlength="50" placeholder="查询合同名称/合同编号">
										</div>
										<div class="input-group">
											<button type="button" class="btn red" data-loading-text="加载中.." onclick="getFocusContractTable()"><i class="iconfont icon-search"></i>查询</button>
										</div>
									</div>
		        					<p class="table-title">履行中合同跟踪</p>
		        					<table class="table table-hover table-bordered table-striped table-align">
				                    	<thead>
											<tr>
												<th style="width: 5%;">序号</th>
												<th style="width: 24%;">合同名称</th>
												<th style="width: 15%;">合同编号</th>
												<th style="width: 20%;">合作方名称</th>
												<th style="width: 12%;">合作方编号</th>
												<th style="width: 12%;">含增值税合同金额</th>
												<th style="width: 5%;">订单</th>
												<th style="width: 7%;">合同履行人</th>
											</tr>
										</thead>
										<tbody id="emphasisClient"></tbody>
									</table>
									<a class="showMore" id="showContractMore" style="display: none;">更多...</a>
		                    	</div>
		               	    </div>
		    			</div>
	    			</div>
	    		</div>
			</div>

		<!--modal-->

		<div class="modal fade" id="contractPerformerModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" style="width: 45%;" role="document">
	            <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle">合同履行人</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-bordered table-hover table-header-fixed table-align">
							<thead>
								<tr>
									<th>序号</th>
									<th>合同履行人</th>
									<th>合同履行人所属组织</th>
									<!--<th>主要履行人</th>
									<th>生效日期</th>
									<th>失效日期</th>
									<th>添加人</th>
									<th>添加人所属组织</th>-->
								</tr>
							</thead>
							<tbody id="contractPerformerTbody"></tbody>
						</table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
                    </div>
	            </div>
	       	</div>
