<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>待阅任务列表</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link href="../../resource/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
		<script src="../../resource/js/datatables.js"></script>
		<script src="../../resource/js/date-format.js"></script>
	</head>

	<body>
		<div class="container-fluid" id="searchContentToread">
			<div class="head-title">
				<span>待阅列表demo</span>
			</div>
			<div class="row">
				<form class="form-inline" method="post">
					<div class="input-group col-md-3 free-3">
						<span class="input-group-addon">待办标题:</span>
						<input type="text" class="form-control" id="processTitleToread" name="processTitle" size="30px" />
					</div>
					<div class="input-group col-md-3 free-3">
						<span class="input-group-addon">待阅开始时间:</span>
						<input type="text" name="startDate" id="startDateToread" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
					</div>
					<div class="input-group col-md-3 free-3">
						<span class="input-group-addon">待阅结束时间:</span>
						<input type="text" name="endDate" id="endDateToread" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
					</div>
					<div class="input-group col-md-3 free-3">
						<span class="input-group-addon">环节名称:</span>
						<input type="text" class="form-control" id="linkNameToread" name="linkName" size="30px" />
					</div>
					<div class="div-button col-md-pull-3">
						<a type="button" class="btn btn-info" onclick="serarchToread();"><i class="ace-icon glyphicon glyphicon-search"></i>查询</a>
						<a type="button" class="btn btn-info" onclick="resetCondition();"><i class="ace-icon glyphicon glyphicon-search"></i>重置</a>
					</div>
				</form>
			</div>
			<div style="display:none;">
				<!-- 当前登录人岗位ID -->
				<input type="hidden" id="currentIdToread" name="currentId" value="" />
				<form id="recordToReadDetail">
					<input type="text" id="recordIdToread" name="recordId" />
					<input type="text" id="idToread" name="id" />
					<input type="text" id="taskDefinitionKeyToread" name="taskDefinitionKey" />
					<input type="text" id="nameToread" name="name" />
					<input type="text" id="processInstanceIdToread" name="processInstanceId" />
					<input type="text" id="titleToread" name="title" />
					<input type="text" id="processDefinitionIdToread" name="processDefinitionId" />
					<input type="text" id="processDefinitionKeyToread" name="processDefinitionKey" />
					<input type="text" id="executionIdToread" name="executionId" />
					<input type="text" id="assigneeIdToread" name="assigneeId" />
				</form>
			</div>
			<hr/>
			<div class="row">
				<table id="searchTableToread" class="display table table-bordered" cellspacing="0" width="100%">
				</table>
			</div>
		</div>
		<div id="goRecordToReadDetailToread"></div>
	</body>
	<script type="text/javascript" src="../workflow/readrecordlist/record-toread.js"></script>

</html>
