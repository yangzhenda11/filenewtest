<script type="text/javascript">

//系统的全局变量获取
var config = top.globalConfig;
var serverPath = config.serverPath;

/*
 * 接受的配置参数
 */
var parm = App.getPresentParm();
var wcardId = parm.bussid;
$(function(){
 	if(!parm.bussid){
 		layer.alert("页面参数错误，请联系系统管理员。",{icon:2});
		return;
 	}else{
 		var postData = {
			businessId: parm.bussid
 		};
		App.formAjaxJson(serverPath + 'AssistFeasorManageController/getAssistFeasorToReadInfo', "post",JSON.stringify(postData) , successCallback);
		function successCallback(result) {
			var data = result.data;
			wcardId = data.wcardId;
			$("#sendName").text(data.createdBy);			
			$("#title").text(data.readTitle);			
			$("#content").text(data.readText);
	 		var receive = App.formatDateTime(data.ctreatedDate);
	 		$("#receiveTime").text(receive);
		}
 	}
})

/*
 *跳转工单查看页面
 */
 function jumpView(){
	if(wcardId == null){
		layer.msg("数据异常！");
	}else{
		if(parm.flag==1){
			var href="workOrderEdit/workOrderEdit.html?isucloud=true&pageType=4&taskFlag=yb&taskDefinitionKey=GDQR&wcardId="+ wcardId;
		}else{
			var href="workOrderEdit/workOrderEdit.html?pageType=4&taskFlag=yb&taskDefinitionKey=GDQR&gohistory=-2&wcardId="+ wcardId;
		};
		App.changePresentUrl(href);
	}
}
/*
 *关闭按钮
 */
function returnHomePage(){
	if(parm.flag==1){
		top.closeWindow();
	}else{
		window.history.go(-1);
	}
}

</script>
