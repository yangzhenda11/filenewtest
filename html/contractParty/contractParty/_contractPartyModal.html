<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="modalEdit">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<form class="form-horizontal" role="form" id="contractEditForm">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">签约主体管理</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="hidden" name="partnerId" id="partnerId" value="" />
							<label for="partnerNameM" class="col-sm-3 control-label">签约主体名称：</label>
							<div class="col-sm-8 padding-tb-8" id="partnerNameM"></div>
						</div>
						<div class="form-group">
							<label for="partnerCode" class="col-sm-3 control-label">关联编码：</label>
							<div class="col-sm-8">
								<select id="partnerCode" name="partnerCode" class="form-control">
									<option value="0">待确认</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="isPartner" class="col-sm-3 control-label">是否联通方：</label>
							<div class="col-sm-8">
								<select id="isPartnerM" name="isPartner" onchange="changeIsunicom()" class="form-control">
									<option value="0">是</option>
									<option value="1">否</option>
								</select>
							</div>
						</div>
						<div id="isunicom" class="hide">
							<div class="form-group">
								<label for="organisation" class="col-sm-3 control-label">所属组织：</label>
								<div class="col-sm-8 input-group paddLR10">
									<input id="organisation" onclick="showTree('organisation')" readonly name="organisationTree" type="text" class="form-control" />
									<span class="input-group-addon"><i class="fa fa-th-list"></i></span>
									<div id="organisationContent" class="zTreeContent selectZTreeCount">
										<ul id="organisationTree" class="ztree"></ul>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="ouOrgId" class="col-sm-3 control-label">OU组织名称：</label>
								<div class="col-sm-8">
									<input type="text"  class="form-control" name="ouOrgId" id="ouOrgId" value="" />
								</div>
							</div>
							<div class="form-group">
								<label for="legal" class="col-sm-3 control-label">法人代表：</label>
								<div class="col-sm-8 input-group paddLR10">
									<input id="legal" onclick="showTree('legal')" readonly name="legalTree" type="text" class="form-control" />
									<span class="input-group-addon"><i class="fa fa-th-list"></i></span>
									<div id="legalContent" class="zTreeContent selectZTreeCount">
										<ul id="legalTree" class="ztree"></ul>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="other" class="col-sm-3 control-label">其他映射组织：</label>
								<div class="col-sm-8 input-group paddLR10">
									<input id="other" onclick="showTree('other')" readonly name="otherTree" type="text" class="form-control" />
									<span class="input-group-addon"><i class="fa fa-th-list"></i></span>
									<div id="otherContent" class="zTreeContent selectZTreeCount">
										<ul id="otherTree" class="ztree"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit"class="btn btn-danger btn-circle"><i class="fa fa-check"></i> 保存</button>
						<button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="fa fa-close"></i> 关闭</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
