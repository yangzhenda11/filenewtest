<html lang="en">
	<!--<![endif]-->
	

	<head>
		<meta charset="UTF-8">
		<title>合同里程碑管理</title>
		<!--[if IE 8]>
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<![endif]-->
		<!--[if gt IE 8]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../css/incomeWorktable.css"/>
	</head>

	<body>
		<div class="page-content">
			<div class="work-list">
				<div class="form-fieldset" id="performanceContractList">
					<div class="form-fieldset-title">
						<span>线路管理</span>
					</div>
					<div class="form-fieldset-body">
						<div class="row page-search">
							<div class="col-sm-3">
								<input type="text" class="form-control" id="lineInfoInput" maxlength="50" placeholder="查询业务信息ID/线路代号">
							</div>
							<div class="input-group">
								<button type="button" id="lineLoading" class="btn red" data-loading-text="加载中.." onclick="searchLineMilestone();"><i class="iconfont icon-search"></i>查询</button>
							</div>
						</div>
						<div class="toolbars">
							<button type="button" id="returnBtn" class="btn blue hidden" onclick="returnMilestone()"><i class="iconfont icon-arrow-left"></i>返回</button>
							<div class="right-toolbars">
								<div class="legendGroup">
									<div class="legendItem">
										<span class="green legendPic"></span>已完成
									</div>
									<div class="legendItem">
										<span class="yellow legendPic"></span>进行中
									</div>
								</div>
								<div class="legendGroup">
									<div class="legendItem">
										<span class="gray legendPic"></span>未开始
									</div>
									<div class="legendItem">
										<span class="red legendPic"></span>存在风险/异常
									</div>
								</div>
								
							</div>
						</div>
						<table id="lineTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
							<thead>
								<tr>
									<th rowspan="2">序号</th>
									<th colspan="8">基本信息</th>
									<th colspan="4">里程碑进展</th>
								</tr>
								<tr>
									<th>业务信息ID</th>
									<th>电路代号</th>
									<th>产品名称</th>
									<th>月租费</th>
									<th>状态</th>
									<th>起租时间</th>
									<th>休眠时间</th>
									<th>止租时间</th>
									<th>合同签订</th>
									<th>线路起租</th>
									<th>开票回款 *</th>
									<th>线路止租</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="13">请点击查询按钮加载数据</td>
								</tr>
							</tbody>
						</table>
						<div class="pageTips">
							* 开票回款的状态提示以近6个月的执行情况作为状态判断依据，更早的开票回款情况请到线路详情中查看。
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="lineSleeptimeModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document" style="width: 40%;">
	            <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">休眠时间</h4>
                    </div>
                    <div class="modal-body">
                    	<input type="hidden" name="businessId" id="businessId" value="" />
                    	<input type="hidden" name="sleepId" id="sleepId" value="" />
                        <textarea name="lineSleeptimeContent" class="form-control" id="lineSleeptimeContent" rows="5" cols=""></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" onclick="saveLineSleeptime()" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i>保存</button>
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
                    </div>
	            </div>
	        </div>
		</div>
		<div class="modal fade" id="invoiceReturnInfoModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" style="width: 65%;" role="document">
	            <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">近6个月开票回款信息</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-bordered table-hover table-header-fixed table-align">
                        	<thead>
                        		<th class='tableSelect'><td colspan="7">近6个月开票回款信息</td></th>
                        	</thead>
                        	<tbody id="invoiceReturnInfoTable"></tbody>
						</table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
                    </div>
	            </div>
	        </div>
		</div>

		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/ellipsis.js"></script>

	</body>
