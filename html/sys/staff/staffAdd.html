<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="staffUpdate" >
		<form id="staffAddForm" role="form" autocomplete="off">
			<div class="ordercheck-border mt35">
				<div class="ordercheck-title">新增人员</div>
				<div class="ordercheck-table">
					<div class="padding20" id="staffAddField">
						<input type="hidden" name="staffKind" value="">
						<input type="hidden" name="createBy" value="">
						<input type="hidden" name="updateBy" value="">
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">账号<span class="notNull">*</span></span> <input type="text" name="loginName" class="form-control"
										placeholder="账号">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">密码<span class="notNull">*</span></span> <input type="password" name="passwd" class="form-control"
										 placeholder="密码">
								</div>
							</div>
						</div>
						<div class="form-group col-sm-6" style="display: none">
							<label class="col-sm-3 control-label no-padding-right" for="staffCodeStaffObj">人员编码</label> <input type="text" name="staffCode"
								 placeholder="人员编码" class="col-xs-10 col-sm-5 form-control">
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">人员姓名<span class="notNull">*</span></span> <input type="text" name="staffName" class="form-control"
										 placeholder="人员姓名">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">所属组织<span class="notNull">*</span></span> 
									<input type="text" name="orgName" class="form-control"
										  onclick="getStaffAdd_OrgTree(this);" onfocus="javascript:this.blur();" placeholder="所属组织">
									<input type="hidden" name="orgId">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">显示顺序</span> <input type="text" name="staffSort" class="form-control"  
										placeholder="显示顺序">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">身份证号</span> <input type="text" name="empCode" class="form-control"  
										placeholder="身份证号">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">性别</span> <select class="form-control" name="sex"  data-placeholder="性别">
										<option value="M">男</option>
										<option value="W">女</option>
									</select>
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">入职日期</span> <input type="text" name="hireDate"   placeholder="入职日期"
										onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">邮政编码</span> <input type="text" name="postcode"   placeholder="邮政编码"
										class="form-control">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">通信地址</span> <input type="text" name="mailAddr"   placeholder="通信地址"
										class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">电话号码</span> <input type="text" name="phone"   placeholder="电话号码"
										class="form-control">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">邮箱号码</span> <input type="text" name="email"   placeholder="邮箱"
										class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<div class="input-group">
									<span class="input-group-addon">手机号码<span class="notNull">*</span></span> <input type="text" name="mobilPhone"
										  placeholder="手机号码" class="form-control">
								</div>
							</div>
							<div class="form-group col-sm-6" id="statusStaffObjdiv" style="display: none">
								<div class="input-group">
									<span class="input-group-addon">岗位状态</span> <select class="form-control" name="staffStatus"  
										data-placeholder="岗位状态">
										<option value="1" >有效</option>
										<option value="0" >无效</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div align="center">
								<button class="btn btn-primary" type="submit" name="saveStaffButton">
									<i class="ace-icon fa "></i> 保存
								</button>
								<button class="btn btn-primary" type="button" data-dismiss="modal" onclick="returnStaffList()">
									<i class="ace-icon fa "></i> 返回
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="../staff/staffAdd.js"></script>
</html>
