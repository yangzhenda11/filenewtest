<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>人员管理——列表</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/simple-line-icons/simple-line-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css">
    <link href="../common/treeDropDown.css" rel="stylesheet">
</head>

<body>

    <div id="divStaffList" class="page-content">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase">人员管理</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="page-search">
                    <form class="form-horizontal" action="" id="searchStaffForm">
                        <div class="row page-search-form">
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">人员姓名</span>
                                    <input type="text" name="staffName" autocomplete="off" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">人员账号</span>
                                    <input type="text" name="loginName" autocomplete="off" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">人员状态</span>
                                    <select class="form-control" name="staffStatus" data-placeholder="人员状态">
                                        <option value="" selected="selected">--请选择--</option>
                                        <option value="1">有效</option>
                                        <option value="0">无效</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">电话号码</span>
                                    <input type="text" name="mobilPhone" autocomplete="off" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="page-search-action">
                                <button type="button" id="searchBtn" class="btn btn-block red" data-loading-text="加载中..." onclick="searchStaff(true);"><i class="ace-icon fa fa-search"></i> 查询</button>
                                <button type="reset" class="btn btn-block yellow margin-top-10"><i class="ace-icon fa fa-repeat"></i> 重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="staffSearchTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
            </div>
        </div>
    </div>
    <div id="staffModalPart">
        <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModal_label">
        </div>
    </div>
    <div id="staffLoadPart" class="page-content"></div>
    <div id="roleModalPart">
        <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModal_label">
        </div>
    </div>
    <!--[if lt IE 9]>
	  <script src="../../../static/plugins/html5shiv.min.js"></script>
	  <script src="../../../static/plugins/respond.min.js"></script>
	  <script src="../../../static/plugins/ie8.fix.min.js"></script>
	<![endif]-->
    <!--[if lte IE 8]>
		<script src="../../../static/plugins/selectivizr-min.js"></script>
	<![endif]-->
    <!--基础依赖-->
    <script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/select2/js/select2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js"></script>
    <!--业务依赖-->
    <script src="../../../static/plugins/datatables-plugin/datatables.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/datatables-plugin/ellipsis.js"></script>
    <script src="../../../static/plugins/date-format.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
    <!--当前页面依赖-->
    <script type="text/javascript" src="staffList.js"></script>
    <script type="text/javascript" src="../common/treeDropDown.js"></script>
    <script type="text/javascript " src="../../../static/plugins/selectL2R.min.js "></script>
</body>

</html>
