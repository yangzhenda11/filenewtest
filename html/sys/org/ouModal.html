<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<title>ou弹出框</title>
	</head>

	<body>
		<div id="modalEdit">
			<div class="modal-dialog defaultModalWidth" role="document">
				<div class="modal-content">
					<form class="form-horizontal" role="form" id="ouForm">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="modalTitle"></h4>
						</div>
						<div class="modal-body defaultModalForm">
							<div class="col-sm-5">
								<div class="input-group" id="orgNameOu">

								</div>
							</div>
							<div class="col-sm-5">
								<div class="input-group">
									<span class="input-group-addon">ou组织列表</span>
									<select class="form-control select2me" data-allowSearch='5' name="ouList" id="ouList" data-placeholder="请选择OU组织列表"></select>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="toolbars" id="addBtn">
									<button type="button" class="btn red" onclick="addOu();"><i class="iconfont icon-add"></i>添加</button>
								</div>
							</div>
							<div id="ouModalTable" class="col-sm-12">
								<table id="ouTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- <script src="ouModal.js"></script> -->
	</body>

</html>
