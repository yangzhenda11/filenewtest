					</div>
				</div>
				<div class="portlet-body">
					<div class="form-fieldset">
						<div class="form-fieldset-title">
							<span><i class="iconfont icon-layers"></i> 业务信息</span>
							<div class="form-fieldset-tools">
								<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
							</div>
						</div>
						<div class="form-fieldset-body">
							<div class="row defaultFieldsetForm">
								<div class="col-sm-6 form-group">
									<label for="ifshenpi" class="control-label">是否需要领导审批？：<i class="iconfont icon-mi required"></i></label>
									<div class="valiParent">
										<!-- 业务页面所必须的流程Key定义 -->
										<select class="form-control" id="ifshenpi" name="ifshenpi" data-placeholder="选择流程模板">
											<option value="0">不用领导审批--路由值默认0</option>
											<option value="1">重新后台验证--路由值1</option>
											<option value="2">需要领导审批--路由值2</option>
										</select>
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="staffSelectType" class="control-label">控制人员的单选还是多选：<i class="iconfont icon-mi required"></i></label>
									<div class="valiParent">
										<!-- 业务页面所必须的流程Key定义 -->
										<select class="form-control" id="staffSelectType" name="staffSelectType" data-placeholder="" onchange="setStaffSelectType();">
											<option value="1">默认单选</option>
											<option value="2">设置为多选</option>
										</select>
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="taskTitle" class="control-label">业务信息XXX：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="taskTitle" value="" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="taskBusinessKey" class="control-label">业务信息XXX：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="taskBusinessKey" value="" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="BusinessInfo" class="control-label">业务上的意见：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="BusinessInfo" value="" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="BusinessTile" class="control-label">修改待办标题：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="BusinessTile" value="" />
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="toolbarBtn">

							<button id="showPanel1" type="button" class="btn blue" onclick="pushProcessByuser();">重新上传扫描件</button>
							<button id="showPanel2" type="button" class="btn purple" onclick="">来个业务按钮点缀下页面</button>
							<button id="showPanel3" type="button" class="btn red" onclick="">来个业务按钮点缀下页面</button>
