<body>
	<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 字典管理</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="col-sm-3 dictTreeContent">
						<ul id="dictTree" class="ztree"></ul>
					</div>
					<div class="heightBorder"></div>
					<div class="col-sm-9">
						<div class="page-search">
							<form class="form-horizontal" action="">
								<div class="row page-search-form">
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon">字典名称</span>
											<input type="text" class="form-control" id="dictName" name="dictLabel" placeholder="字典名称" maxlength="20">
										</div>
									</div>
									<div class="search-action">
										<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中..." onclick="searchDict();"><i class="ace-icon fa fa-search"></i> 查询</button>
									</div>
								</div>
							</form>
						</div>
						<div class="page-toolbars">
							<button type="button" class="btn btn-block red editBtn" onclick="dictModal('add');"><i class="ace-icon fa fa-plus"></i>  新增</button>
						</div>
						<table id="dictTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
					</div>
				</div>
			</div>
		</div>
	<!--modal-->
		<div class="modal fade" id="modalEditContent" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
