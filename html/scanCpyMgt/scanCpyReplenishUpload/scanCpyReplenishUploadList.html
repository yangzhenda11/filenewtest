<html lang="en">

<!-- BEGIN HEAD -->
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/zTreeStyle/zTreeStyle.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
	<link rel="stylesheet" type="text/css" href="../css/scanCpyMgt.css"/>
	<title>补传扫描件</title>
</head>
<body>
	<input type="hidden" id="contractId" class="form-control">
	<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 补传扫描件</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同编号</span>
										<input type="text" id="contractNumber" name="contractNumber" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同名称</span>
										<input type="text" id="contractName" name="contractName" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同类型</span>
										<input type="text" id="contractTypeName" name="contractTypeName" class="form-control">
										<span class="input-group-addon custorPoint" id="searchContractType" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办人</span>
										<input type="text" id="undertakeName" name="undertakeName" class="form-control"/>
										<span class="input-group-addon custorPoint" id="searchUndertakerName" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">对方主体</span>
										<input type="text" id="oppoPartyName" name="oppoPartyName" class="form-control"/>
										<span class="input-group-addon custorPoint" id="searchOtherSubject" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">审批通过日期</span>
										<input type="text" id="approveDateBegin" name="approve_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                        <span class="input-group-addon searchLableText" >-</span>
                                        <input type="text" id="approveDateEnd" name="approve_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchContractUpload();"><i class="iconfont icon-search"></i> 查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow" ><i class="iconfont icon-reset"></i> 清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars">
						<button type="button" class="btn blue" onclick="exportResultExcel();"><i class="iconfont icon-export"></i> 导出Excel</button>
					</div>
					<!--列表-->
					<table id="scanCpyReplenishUploadTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>
	<!--模态框-->
	<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
	<!--[if lt IE 9]>
		<script src="../../../static/plugins/html5shiv.min.js"></script>
		<script src="../../../static/plugins/respond.min.js"></script>
		<script src="../../../static/plugins/ie8.fix.min.js"></script>
	<![endif]-->
	<!--[if lte IE 8]>
		<script src="../../../static/plugins/selectivizr-min.js"></script>
	<![endif]-->
	<!--基础依赖-->
	<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
	<!--业务依赖-->
	<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/datatables/ellipsis.js"></script>
	<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="scanCpyReplenishUploadList.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
