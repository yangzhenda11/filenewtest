<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
	<title>Document</title>
</head>
<body>
	<div class="page-content">
		
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark" onclick="skip()">
						<span class="caption-subject bold uppercase"> 合同扫描件上传</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同编号</span>
										<input type="text" id="contractNumber" class="form-control">
										
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同名称</span>
										<input type="text" id="contractName" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同类型</span>
										<input type="text" id="contractType" class="form-control" >
										<span class="input-group-addon"><i class="iconfont icon-search" onclick=""></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办人</span>
										<input type="hidden"  id="undertakerId" class="form-control"/>
										<input type="text" id="undertakeName" class="form-control"/>
										<span class="input-group-addon"><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">对方主体</span>
										<input type="hidden" id="oppoPartyId" class="form-control"/>
										<input type="text" id="oppoPartyName" class="form-control"/>
										<span class="input-group-addon"><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">审批通过日期</span>
										<input type="text" name="approve_date_begin" id="approve_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                        <span class="input-group-addon searchLableText" >-</span>
                                        <input type="text" name="approve_date_end" id="approve_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchPersonnel();"><i class="iconfont icon-search"></i> 查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow" ><i class="iconfont icon-reset"></i> 清空</button>
							</div>
						</form>
					</div>
					<table id="searchContractTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>
	<!--基础依赖-->
	<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
	<!--业务依赖-->
	<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/datatables/ellipsis.js"></script>
	<script src="../../../static/plugins/bootstrapValidator/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="scanCpyUploadList.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		function skip(){
			var src = "html/scanCpyMgt/scanCpyUpload/scanCpyUploadEdit.html?type=2&id=1";
			App.changePresentUrl(src);
		}
	</script>
</body>
</html>
