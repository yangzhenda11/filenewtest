<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>人员弹出框</title>
</head>

<body>
    <div id="modalPermission">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            	<form class="form-horizontal" role="form" id="permissionForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle"></h4>
                    </div>
                    <div class="modal-body defaultModalForm">
                    	<input type="hidden" name="staffId" id="staffId" value="" />
                    	<input type="hidden" name="staffOrgId" id="modalStaffOrgId" value="" />
                        <div class="col-sm-10 form-group">
                            <div class="valiParent">
                                <div class="ui-radio-list ui-radio-inline" style="padding-left: 30%;">
                                    <label class="ui-radio">
										本人
										<input type="radio" value="0" name="dataPermType">
										<span></span>
									</label>
                                    <label class="ui-radio">
										本部门
										<input type="radio" value="1" name="dataPermType">
										<span></span>
									</label>
									<label class="ui-radio">
										本公司
										<input type="radio" value="2" name="dataPermType">
										<span></span>
									</label>
									<br>
									<label class="ui-radio">
										本省
										<input type="radio" value="3" name="dataPermType">
										<span></span>
									</label>
									<label class="ui-radio">
										全集团
										<input type="radio" value="4" name="dataPermType">
										<span></span>
									</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="javascript:savePermission1()" id="saveradio1" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i>保存</button>
                        <button type="button" onclick="javascript:savePermission2()" id="saveradio2" class="btn btn-danger btn-circle hide"><i class="iconfont icon-baocun"></i>保存</button>
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
