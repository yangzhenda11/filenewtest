		<title>日志查询</title>

		<meta name="renderer" content="webkit">

		<link rel="stylesheet" type="text/css" href="/static/css/custom.css?t=1531910862197"/>

	</head>

	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 日志记录</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">操作者账户</span>
										<input type="text" class="form-control" id="operAccountObj" name="operIp" placeholder="操作者账户">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">操作者IP</span>
										<input type="text" class="form-control" id="operIpObj" name="operAccount" placeholder="操作者IP">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">功能模块</span>
										<input type="text" class="form-control" id="operPermissionNameObj" name="operPermissionName" placeholder="功能模块">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">模块URL</span>
										<input type="text" class="form-control" id="operUrlObj" name="operUrl" placeholder="模块URL">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">操作结果</span>
										<select class="form-control select2me" id="operStatusObj" nanme="operStatus">
											<option value="">全部</option>
											<option value="1">成功</option>
											<option value="0">失败</option>
										</select>
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="selectLog();"><i class="iconfont icon-search"></i>查询</button>
								<button type="reset" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow"><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<table id="logTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>

		<!--[if lt IE 9]>

		<script type="text/javascript" src="/html/sys/log/log.js?t=1531910862197"></script>
