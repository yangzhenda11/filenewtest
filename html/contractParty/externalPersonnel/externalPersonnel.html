		<meta charset="UTF-8">
		<title>外部人员管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">

		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css"/>
	</head>

	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 外部人员管理</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">人员姓名</span>
										<input type="text" class="form-control" name="staffName" maxlength="20">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">人员账号</span>
										<input type="text" class="form-control" name="loginName" maxlength="20">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">人员状态</span>
										<select class="form-control select2me" name="staffStatus">
											<option value="">全部</option>
											<option value="1">有效</option>
											<option value="0">无效</option>
										</select>
									</div>
								</div>
								<div class="col-sm-5">
									<div class="input-group">
										<span class="input-group-addon searchLableText">所属组织</span>
										<input id="organisation" onclick="showTree('organisation')" readonly name="organisationTree" type="text" class="form-control" value="全部" />
										<span class="input-group-addon"><i class="iconfont icon-xuanzehang"></i></span>
										<div id="organisationContent" class="zTreeContent selectZTreeCount">
											<ul id="organisationTree" class="ztree"></ul>
										</div>
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchPersonnel();"><i class="iconfont icon-search"></i> 查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow"><i class="iconfont icon-reset"></i> 清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars">
						<button type="button" class="btn red" onclick="personnelModal('add');"><i class="iconfont icon-add"></i>  新增</button>
					</div>
					<table id="personnelTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>
		<!--modal-->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>

		<script src="../../../static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>

		<script src="../../../static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>-->

		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="externalPersonnel.js" type="text/javascript" charset="utf-8"></script>
