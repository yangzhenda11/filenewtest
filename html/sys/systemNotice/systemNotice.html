	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 公告管理</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">公告标题</span>
										<input type="text" class="form-control" id="notice_title" maxlength="20">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group data-input-group">
										<span class="input-group-addon searchLableText">发布时间</span>
										<input type="text" id="submitDateA" name="submitDateA" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
                                        class="form-control" readonly="readonly" />
                                        <span class="input-group-addon searchLableText" >至</span>
                                        <input type="text" id="submitDateZ" name="submitDateZ" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
                                        class="form-control" readonly="readonly" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">公告状态</span>
										<select class="form-control select2me" id="notify_state">
											<option value="">全部</option>
											<option value="1">未发布</option>
											<option value="2">已发布</option>
											<option value="0">作废</option>
										</select>
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn red" data-loading-text="加载中.." onclick="searchNotiveTable();"><i class="iconfont icon-search"></i>查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn yellow"><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars">
						<button type="button" class="btn red hidden" onclick="notiveModal('add');" data-permcheck="sys:notice:add"><i class="iconfont icon-add"></i>新增</button>
					</div>
					<table id="notiveTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>
