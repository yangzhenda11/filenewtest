							<div class="row defaultFieldsetForm">

									<div class="valiParent">
										<input type="text" class="form-control" id="contractNumber" disabled="disabled" value="" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">承办部门：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="executeDeptName" disabled="disabled" value="" />

								</div>

										<label for="undertakeName" class="control-label">承办人：</label>

											<div class="valiParent">
												<input type="text" class="form-control" id="undertakeName" disabled="disabled" value="" />
											</div>
										</div>
										<div class="col-sm-4">
											<div class="valiParent">
												<input type="text" class="form-control" id="undertakeMobile" disabled="disabled" value="" />
											</div>
										</div>
										<div class="col-sm-5">
											<div class="valiParent">
												<input type="text" class="form-control" id="undertakePhone" disabled="disabled" value="" />
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">我方主体：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="unicomPartyName" disabled="disabled" value="" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="oppoPartyName" class="control-label">对方主体：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="oppoPartyName" disabled="disabled" value="" />
									</div>
								</div>
							</div>
						</div>

							<span><i class="iconfont icon-layers"></i> 差异说明</span>
							<div class="form-fieldset-tools">
								<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>

							</div>
						</div>

							<div class="row hidden" id="validationResult">
								<div id="textPdfDiv">
									<iframe id="textPdfContent"></iframe>
								</div>
								<div id="scandocPdfDiv">
									<iframe id="scandocPdfContent"></iframe>
									<select id="pdfScaleSelect">
							            <option value="auto" selected="selected">自动缩放</option>
							            <option value="page-actual">实际大小</option>
							            <option value="page-fit">适合页面</option>
							            <option value="page-width">适合页宽</option>
							            <option value="custom">自定义</option>
							            <option value="0.5">50%</option>
							            <option value="0.75">75%</option>
							            <option value="1">100%</option>
							            <option value="1.25">125%</option>
							            <option value="1.5">150%</option>
							            <option value="2">200%</option>
							            <option value="3">300%</option>
							            <option value="4">400%</option>
						          	</select>
						          	<div id="customScale" class="hidden">
						          		<input type="text" id="scalevalue" value="" />
						          		<button onclick="customScale()">确定</button>
						          	</div>
								</div>
								<div id="differenceDiv">
