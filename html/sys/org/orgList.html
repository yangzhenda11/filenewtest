	<body>
		<div class="page-content">
			<div class="form-fieldset">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>组织管理</p><span></span>
					</div>
				</div>
				<div class="form-fieldset-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<input type="hidden" id="orgCurOrgId" value="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">组织名称</span>
										<input type="text" id="orgName" name="orgName" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">组织编码</span>
										<input type="text" id="orgCode" name="orgCode" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">组织类型</span>
										<select class="form-control select2me" name="orgType" id="orgType">
											<option value="">全部</option>
											<option value="1">&nbsp;公司</option>
											<option value="2">&nbsp;部门</option>
											<option value="3">&nbsp;处室</option>
											<option value="4">&nbsp;虚拟组织</option>
										</select>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">状态</span>
										<select class="form-control select2me" name="orgStatus" id="orgStatus">
											<option value="">全部</option>
											<option value="1">&nbsp;有效</option>
											<option value="0">&nbsp;无效</option>
										</select>
									</div>
								</div>

							</div>
							<div class="page-search-action">
								<button type="button" id="searchBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="orgSearchOrg();"><i class="iconfont icon-search"></i>查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow"><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<table id="orgSearchTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
