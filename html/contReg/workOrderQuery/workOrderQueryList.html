	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase">工单综合查询</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="" style="overflow: visible;" id="searchForm">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同编号</span>
										<input id="contractNumber" name="contractNumber" type="text" class="form-control"/>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同名称</span>
										<input type="text" id="contractName" name="contractName" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同类型</span>
										<input id="contractType" name="contractType" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchContractType" ><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">我方主体</span>
										<input id="ourSubject" name="ourSubject" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchOurSubject" ><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">对方主体</span>
										<input id="otherSubject" name="otherSubject" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchOtherSubject" ><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">工单状态</span>
										<div class="valiParent">
                        					<select id="wcardStatus" name="wcardStatus" class="form-control"></select>
                    					</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办部门</span>
										<input id="agentDepartment" name="agentDepartment" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchAgentDepartment" ><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办人</span>
										<input id="agentStaff" name="agentStaff" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchAgentStaff" ><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-12 page-search-more">
									<a href="javascript:;">更多搜索 <i class="fa fa-angle-double-right"></i></a>
								</div>
								<div class="page-search-moreBody">
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">工单编号</span>
											<input type="text" id="wcardNumber" name="wcardNumber" class="form-control">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">单位名称</span>
											<input type="text" id="contractOrganitzation" name="contractOrganitzation" class="form-control">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group data-input-group">
											<span class="input-group-addon searchLableText">工单创建日期</span>
											<input type="text" id="create_date_begin" name="create_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
                                       	 		class="form-control" readonly="readonly" />
                                        	<span class="input-group-addon searchLableText" >至</span>
                                        	<input type="text" id="create_date_end" name="create_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
                                        		class="form-control" readonly="readonly" />
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group data-input-group">
											<span class="input-group-addon searchLableText">签订盖章日期</span>
											<input type="text" id="sealAndSign_date_begin" name="sealAndSign_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})" class="form-control" readonly="readonly" />
                                        	<span class="input-group-addon searchLableText" >至</span>
                                        	<input type="text" id="sealAndSign_date_end" name="sealAndSign_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})" class="form-control" readonly="readonly" />
										</div>
									</div>
									<div class="col-sm-5">
										<div class="input-group data-input-group2">
											<span class="input-group-addon searchLableText">合同审批通过日期</span>
											<input type="text" id="approve_date_begin" name="approve_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
                                        		class="form-control" readonly="readonly" />
                                        	<span class="input-group-addon searchLableText" >至</span>
                                        	<input type="text" id="approve_date_end" name="approve_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
                                        		class="form-control" readonly="readonly" />
										</div>
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchWorkOrder();"><i class="iconfont icon-search"></i>查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow" ><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<div class="align-center emptyTableDom" id="emptyTableDom">
						<i class="iconfont icon-search"></i>  请点击查询按钮或输入查询条件进行数据查询
					</div>
					<div class="toolbars" id="toolbars" style="display: none;">
						<button type="button" class="btn blue" onclick="exportResultExcel();"><i class="iconfont icon-export"></i>导出Excel</button>
					</div>
					<!--查询列表展示-->
					<table id="workOrderQueryTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
