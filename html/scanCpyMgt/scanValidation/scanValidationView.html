								<span id="verifyState"></span>
								<span>版本号：</span>
								<span id="contratVersion"></span>
							</div>
						</div>
						<div class="form-fieldset-body">
							<div class="row defaultFieldsetForm">
								<div class="col-sm-6 form-group">
									<label for="contractNumber" class="control-label">合同编号：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="contractNumber" disabled="disabled" value="" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">承办部门：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="executeDeptName" disabled="disabled" value="" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="contractName" class="control-label">合同名称：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="contractName" disabled="disabled" value="" />
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="undertakeName" class="control-label">承办人：</label>
										<div class="col-sm-3">
											<div class="valiParent">

											</div>
										</div>
										<div class="col-sm-4">

										<div class="col-sm-5">
											<div class="valiParent">

									</div>
								</div>

								</div>
								<div class="col-sm-6 form-group">

									<div class="valiParent">
										<input type="text" class="form-control" id="otherPartyName" disabled="disabled" value="" />
									</div>
								</div>
							</div>
						</div>

									<iframe id="scandocPdfContent"></iframe>
								</div>
								<div id="differenceDiv">

										<span class="floatR">共有<span id="differenceNumber" class="mLR5">0</span>项不符</span>
									</div>

											<thead>
												<tr>
													<th>序号</th>
													<th>合同定稿正文</th>
													<th>正文扫描件</th>
												</tr>
											</thead>
											<tbody id="differenceTbody"></tbody>
										</table>
									</div>
								</div>
								<div class="col-sm-12" id="scaleContent">
									<div class="col-sm-3">
										<select id="pdfScaleSelect" class="form-control select2me" data-placeholder="自动缩放">
								            <option value="auto" selected="selected">自动缩放</option>
								            <option value="page-actual">实际大小</option>
								            <option value="page-fit">适合页面</option>
								            <option value="page-width">适合页宽</option>
								            <option value="0.5">50%</option>
								            <option value="0.75">75%</option>
								            <option value="1">100%</option>
								            <option value="1.25">125%</option>
								            <option value="1.5">150%</option>
								            <option value="2">200%</option>
								            <option value="3">300%</option>
								            <option value="custom">自定义</option>
							          	</select>
									</div>
									<div id="customScale" class="hidden">
										<div class="col-sm-2">
											<input type="text" id="scalevalue" class="form-control" value="" />
										</div>
										<div class="col-sm-1">
											<button onclick="customScale()" class="btn-sm btn red">确定</button>
										</div>
						          	</div>
								</div>
							</div>
						</div>
					</div>
