<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
<meta charset="UTF-8">
<title>外部人员管理</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
</head>
<body>
    <input type="hidden" id="wfflowKey" name="flowKey" /> 
    <input type="hidden" id="wflinkCode" name="linkcode" /> 
    <input type="hidden" id="wfprov" name="prov" /> 
    <input type="hidden" id="wfcallbackFun" name="callbackFun" />
    <div class="modal-dialog" role="document" style="width: 90%">
        <div class="modal-content">
            <form class="form-horizontal" role="form" id="externalPersonnelForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="NoPermissionModalLabel">人员列表</h4>
                </div>
                <div class="modal-body modalForm" style="padding:0;height:360px;">
                    <div class="page-content">
                        <div class="portlet">
                            <div class="portlet-body">
                                <div class="page-search">
                                    <form autocomplete="off" class="form-horizontal">
                                        <div class="row page-search-form" style="overflow: visible;">
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">人员名称</span> <input type="text" class="form-control" id="searchEfstaffName" placeholder="人员名称">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">登录帐号</span> <input type="text" class="form-control" id="loginname" placeholder="登录帐号">
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">组织名称</span> <input type="text" class="form-control" id="searchEfOName" placeholder="组织名称">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="page-search-action">
                                            <button type="button" id="searchEforgHome" onclick="selectStaffList();" class="btn btn-block red" data-loading-text="加载中..">
                                                <i class="iconfont icon-search"></i>查询
                                            </button>
                                            <button type="reset" class="btn btn-block yellow margin-top-10" onclick="App.resetForm(this)">
                                                <i class="ace-icon fa fa-repeat"></i> 重置
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="toolbars">
                                    <div class="toolbars-content">
                                        <button type="button" id="duoxuan" class="btn btn-block btn-success" onclick="addMultiStaff();">
                                            <i class="ace-icon fa fa-plus"></i>选择
                                        </button>
                                    </div>
                                </div>
                                <table id="searchStaffTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/html/workflow/assignee/assigneeList.js"></script>
</body>
</html>
