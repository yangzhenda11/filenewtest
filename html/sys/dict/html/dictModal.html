<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>字典弹出框</title>
	</head>

	<body>
		<div id="modalEdit">
			<div class="modal-dialog modal-lg" role="document" style="">
				<div class="modal-content">
					<form class="form-horizontal" role="form" id="dictForm">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="modalTitle"></h4>
						</div>
						<div class="modal-body modalForm">
							<input type="hidden" name="createBy" value="">
							<input type="hidden" name="dictId" value="">
							<input type="hidden" name="updateBy" value="">
							<input type="hidden" name="dictStatus" value="">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="dictParentName">父字典名称<span class="notNull">*</span></label>
									<input type="text" id="dictParentName" disabled="disabled" name="parentName" class="form-control" placeholder="父字典名称">
									<input type="hidden" id="dictParentId" name="dictParentId" value="">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="dictLabel">字典名称<span class="notNull">*</span></label>
									<input type="text" id="dictLabel" class="form-control" name="dictLabel" maxlength="20" placeholder="字典名称">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="dictValue">字典值<span class="notNull">*</span></label>
									<input type="text" id="dictValue" class="form-control" name="dictValue" placeholder="字典值" maxlength="20">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="dictType">类型<span class="notNull">*</span></label>
									<input type="text" id="dictType" class="form-control" name="dictType" placeholder="类型" maxlength="20">
								</div>
							</div>
							<div class="col-sm-6">
								<label for="provinceCodeTree">省分编码：<span class="notNull">*</span></label>
								<div class="input-group form-group">
									<input id="provinceCodeTree" readonly name="provinceName" placeholder="省分编码" type="text" class="form-control" />
									<span class="input-group-addon"><i class="fa fa-th-list"></i></span>
									<div id="provinceCodeTreeContent" class="zTreeContent selectZTreeCount">
										<ul id="provinceName" class="ztree"></ul>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="dictSort">顺序<span class="notNull">*</span></label>
									<input type="text" id="dictSort" class="form-control" name="dictSort" placeholder="顺序" maxlength="6">
								</div>
							</div>
							
							<div class="col-sm-6">
								<div class="form-group">
									<label for="dictDesc">描述</label>
									<input type="text" id="dictDesc" class="form-control" name="dictDesc"  placeholder="字典描述" maxlength="50">
								</div>
							</div>
						</div>
						<div class="modal-footer">
                    		<button type="submit" class="btn btn-danger btn-circle"><i class="fa fa-check"></i>保存</button>
							<button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="fa fa-close"></i>关闭</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
