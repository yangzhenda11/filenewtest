<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/zTreeStyle/zTreeStyle.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../css/workOrderHandleList.css"/>
		<title></title>
	</head>
	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase">工单处理</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同编号</span>
										<input type="text" id="contractNumberSel" name="contractNumberSel" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同名称</span>
										<input type="text" id="contractNameSel" name="contractNameSel" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">创建日期</span>
										<input type="text" id="create_date_begin" name="create_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                        <span class="input-group-addon searchLableText" >至</span>
                                        <input type="text" id="create_date_end" name="create_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchWorkOrderHandle();"><i class="iconfont icon-search"></i>查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow" ><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars" id="addBtn">
						<button type="button" class="btn red" onclick="manualCreation();"><i class="iconfont icon-add"></i>手工创建</button>
					</div>
					<table id="workOrderHandleListTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>
		<!--模态框-->
		<div class="modal fade" id="manualCreationEditModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
		<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/ellipsis.js"></script>
		<script src="../../../static/plugins/bootstrapValidator/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="workOrderHandleList.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
