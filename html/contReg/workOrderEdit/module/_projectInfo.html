<div class="form-fieldset">
	<div class="form-fieldset-title">
		<span><i class="iconfont icon-layers"></i> 项目信息</span>
		<div class="form-fieldset-tools">
			<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
		</div>
	</div>
	<div class="form-fieldset-body">
		<div class="row">
			<table class='table table-hover table-bordered table-striped table-align' id="projectInfoTable">
				<thead>
					<tr>
						<th>所属组织</th>
						<th>项目编码</th>
						<th>项目名称</th>
						<th>合同分摊金额</th>
					</tr>
				</thead>
				<tbody id="projectInfoTbody"></tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	//获取项目信息
	getProject();
	/*
	 * 获取项目信息
	 */
	function getProject(){
		var url = serverPath + "contractOrderEditorController/getProjectId";
		var postData = JSON.stringify({wcardId:wcardId});
		App.formAjaxJson(url, "post", postData, successCallback);
		function successCallback(result) {
			var data = result.data;
			var html = "";
			if(data.length > 0){
				for(var i = 0; i < data.length; i++){
					html += "<tr>"+
							"<td>"+ data[i].projectOrganization +"</td>"+
							"<td>"+ data[i].projectCode+"</td>"+
							"<td>"+ data[i].projectName +"</td>"+
							"<td>"+ data[i].shareMoney +"</td>";
				}
			}else{
				$("#project").remove();
			};
			$("#projectInfoTbody").html(html);
		}
	}
	
</script>
