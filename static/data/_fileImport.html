		</div>
		<div class="modal-body fileImportModalBody">

<script type="text/javascript">
	//系统全局变量获取
	var config = top.globalConfig;
	var serverPath = config.serverPath;
	var successFn = null;
	function setParm(setting,successCallback){
		var fileUploadModalLabel = setting.title == undefined ? "文件导入" : setting.title;
		$("#fileUploadModalLabel").text(fileUploadModalLabel);
		$("#commomModal").modal("show");
		
		var emptyFn = function(){};
		successFn = successCallback == null || successCallback == "" ? emptyFn : successCallback;
		var uploadAsync = setting.uploadAsync == undefined ? true : setting.uploadAsync;
		var fileExtensions = [];
		if(setting.fileExtensions){
			fileExtensions = setting.fileExtensions;
		};
		if(setting.isUploadFile == false){
			var extraData = {};
		}else{
			var extraData = {displayName:""};
			if(setting.extraData){
				$.each(setting.extraData, function(k,v) {
					extraData[k] = v;
				})
			}
		};
		initFileUpload(setting.url,uploadAsync,fileExtensions,extraData);
	}
	
	/*
	 * 文件导入上床
	 */
	function initFileUpload(url,uploadAsync,fileExtensions,extraData){
		$("#myupload").ajaxSubmit({
	        dataType: 'json',
	        url: serverPath + url,
	        resetForm: "true",
	        timeout: 30000,
	        beforeSend: function() {
	            $('#upload').html('上传中..');
	        },
	        success: function(result) {
	           	console.log(result);
	           	$('#upload').html('上传成功');
	        },
	        error: function(xhr) {
	        	console.log(result)
	        }
	    })
		
		
		$("#uploadFileName").fileinput({
	        language: 'zh', 
	        uploadUrl: serverPath + url,
	        uploadAsync: uploadAsync,
	        allowedFileExtensions: fileExtensions,
	        maxFileSize: 51200,
	       	maxFileCount: 1,
	       	dropZoneEnabled: false,
	       	//showPreview : false,
	        slugCallback: function (filename) {
	        	if($(".kv-fileinput-error").css("display") == "block"){
	        		$(".fileinput-upload-button").addClass("aDisable");
	        		$(".fileinput-upload-button").attr("title","禁止上传");
	        	}else{
	        		$(".fileinput-upload-button").removeClass("aDisable");
	        		$(".fileinput-upload-button").attr("title","点击上传");
	        	}
	            return filename;
	        },
	        uploadExtraData: function(previewId, index) {
				return extraData;							//额外参数
			}
	    });
	    // 异步上传成功结果处理
	    $("#uploadFileName").on("fileuploaded", function (event, data) {
	    	parseResult(data);
	    });
	    // 同步上传成功结果处理
	    $("#uploadFileName").on("filebatchuploadsuccess", function (event, data) {
	    	parseResult(data);
	    });
	    function parseResult(data){
	    	var fileValue = data.files;
	    	if(data.response.status == 1){
	    		flag++;
	    		$(".defaultTr").addClass("hidden");
				for(var i = 0; i < fileValue.length; i++){
					var keys = "fileSave" + flag + i;
					var html = '<tr><td>'+ fileValue[i].name +
					'</td><td><button type="button" data-name="'+fileValue[i].name+'" data-keys="'+ keys +'" class="btn primary btn-outline btn-xs fileItem">删除</button></td></tr>'
					$("#uploadSuccessFile").append(html);
					fileCommonUploadObj[keys] = data.response.data;
				};
		    	layer.msg(data.response.message);
		    	$("#uploadFileName").fileinput('reset');
	    	}else{
	    		layer.alert(data.response.message,{icon:2,title:"错误"});
	    	}
	    }
	}
	
</script>
