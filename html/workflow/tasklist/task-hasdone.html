<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="UTF-8">
<title>已办任务列表</title>
<link href="../../resource/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
<script src="../../resource/js/datatables.min.js"></script>
<script src="../../resource/js/date-format.js"></script>
</head>
<body>
	<div class="container-fluid" id="searchContentForDone">
	<div class="head-title">
		<span>已办列表demo</span>
	</div>
		<div class="row">
			<form class="form-inline" method="post">
				<div class="input-group col-md-3 free-3">
					<span class="input-group-addon">已办标题:</span>
					<input type="text" class="form-control" id="processTitleForDone" name="processTitle" size="30px" />
				</div>
				<div class= "input-group col-md-3 free-3">
					 <span class="input-group-addon">审批开始时间:</span> 
					 <input type="text" name="startDate" id="startDateForDone" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly"/>
				</div>
				<div class="input-group col-md-3 free-3">
					<span class="input-group-addon">审批结束时间:</span> 
				     <input type="text" name="endDate" id="endDateForDone" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly"/>
				</div>			
				<div class="input-group col-md-3 free-3">
					<span class="input-group-addon">环节名称:</span>
					<input type="text" class="form-control" id="linkNameForDone" name="linkName" size="30px"/>
				</div>	
				<div class="div-button col-md-pull-3">
					<a type="button" class="btn btn-info" onclick="serarchForDone();"><i
						class="ace-icon glyphicon glyphicon-search"></i>查询</a>
					<a type="button" class="btn btn-info" onclick="resetConditionForDone();"><i
						class="ace-icon glyphicon glyphicon-search"></i>重置</a>
				</div>	
			</form>
		</div>
		<div style="display:none;">
			<!-- 当前登录人岗位ID -->
			<input type="hidden" id="currentIdForDone" name="currentId"/>
			<form id="taskHasDoneDetail"> 
				<input type="text" id="taskIdForDone" name="taskId"/>
				<input type="text" id="taskDefinitionKeyForDone" name="taskDefinitionKey"/>
				<input type="text" id="nameForDone" name="name"/>
				<input type="text" id="processInstanceIdForDone" name="processInstanceId"/>
				<input type="text" id="titleForDone" name="title"/>
				<input type="text" id="processDefinitionIdForDone" name="processDefinitionId"/>
				<input type="text" id="processDefinitionKeyForDone" name="processDefinitionKey"/>
				<input type="text" id="executionIdForDone" name="executionId"/>
				<input type="text" id="assigneeIdForDone" name="assigneeId"/>
			</form>
		</div>
		<hr/>
		<div class="row">
			<table id="searchTableForDone"  class="display table table-bordered" cellspacing="0" width="100%">
			</table>
		</div>
	</div>
	<div id= "goTaskToDoDetailForDone"></div>
</body>
<script type="text/javascript" src="../workflow/tasklist/task-hasdone.js"></script>
</html>
