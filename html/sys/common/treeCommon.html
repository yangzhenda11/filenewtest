
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/plugins/multiselect/multiselect.min.js?t=1543454835015"></script>
</head>
<body>
	<!-- load 弹出框-->
	<div class="fade_layer"></div>
	<div class="detail_layer select_peo">
		<div class="title">
			选择人员
			<a class="title_close" >&times;</a>
		</div>
		 <div class="clear"></div>
		 <div class="select_peo_con">
  			<div class="select_left col-md-3">
  				<div class="select_title">
  					查看方式
  				</div>
  				<div class="select_left_raido">
  				<input id="byOrg" type="radio" name="searchRadio" value="org" checked="checked"/><span class="select_left_span">按组织</span>
  				<input id="byRole" type="radio" name="searchRadio" value="role"/><span class="select_left_span">按角色</span>
  				</div>
  				<div class="select_left_content" id="orgTree">
  					<ul id="orgTrees" class="ztree" ></ul>
				</div>
				<div class="select_left_content HdClass" id="roleList">
  					
				</div>
  			</div>
  			<div class="select_right col-md-9">
  				<div class="select_title">
  					人员选择
  				</div>
  				<div class="select_right_content">
	  				<div class=" col-xs-5 left">
							<select name="from[]" id="notStaffList" class="form-control" style="height: 290px;" multiple="multiple"></select>
					</div>
					<div class="col-xs-2 center" id="centerbutton">
							
							<button type="button" id="rightSelected" class="btn btn-info btn-block">
								<i class="glyphicon glyphicon-chevron-right"></i>
							</button>
							<button type="button" id="leftSelected" class="btn btn-info btn-block">
								<i class="glyphicon glyphicon-chevron-left"></i>
							</button>

					</div>
					<div class=" col-xs-5 right">
						<select name="to[]" id="checkedStaff" class="form-control" style="height: 290px;"multiple="multiple"></select>
					</div>
  				</div>
			</div>
            <div class="clear"></div>
            <div class="bot_btn">
                <a class="a_con do_add">确定</a><a class="a_con close_btn">取消</a> 
            </div>
        </div>
		
	</div>


</body>

</html>
