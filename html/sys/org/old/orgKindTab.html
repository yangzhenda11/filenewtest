    <div class="portlet-body">
        <div class="page-search">
            <form class="form-horizontal" action="">
                <div class="row page-search-form">
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">组织名称</span>
                            <input type="text" id="orgName" name="orgName" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">组织编码</span>
                            <input type="text" id="orgCode" name="orgCode" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">组织类型</span>
                            <select class="form-control" name="orgType">
								<option value="">--请选择--</option>
								<option value="1">&nbsp;&nbsp;&nbsp;公司</option>
								<option value="2">&nbsp;&nbsp;&nbsp;部门</option>
								<option value="3">&nbsp;&nbsp;&nbsp;处室</option>
								<option value="4">&nbsp;&nbsp;&nbsp;虚拟组织</option>
							</select>
                        </div>
                    </div>
                    <div class="search-action">
                        <button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchContract();"><i class="iconfont icon-search"></i> 查询</button>
                    </div>
                    <div class="col-sm-12 page-search-more">
                        <a href="javascript:;">更多搜索 <i class="fa fa-angle-double-right"></i></a>
                    </div>
                    <div class="page-search-moreBody">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">状态</span>
                                <select class="form-control" name="orgStatus">
										<option value="">--请选择--</option>
										<option value="1">&nbsp;&nbsp;&nbsp;有效</option>
										<option value="0">&nbsp;&nbsp;&nbsp;无效</option>
									</select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">搜索条件</span>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">搜索条件</span>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">搜索条件</span>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">搜索条件</span>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <table id="searchContractTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
    </div>
