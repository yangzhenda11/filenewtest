		<div class="page-content">
			<div class="form-fieldset" id="lineInfor">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>订单信息</p><span></span>
					</div>
				</div>
				<div class="form-fieldset-body">

							<input type="text" class="form-control" id="contractIdOrPoNumber" maxlength="50" placeholder="查询合同编号/订单编号">

						<div class="input-group">
							<button type="button" id="customerLoading" class="btn red" data-loading-text="加载中.." onclick="searchCustomer();"><i class="iconfont icon-search"></i>查询</button>

					</div>
					<div class="toolbars" id="returnBtn" style="display: none;">

					</div>
					<table id="orderManagerListTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
						<thead>
							<tr>
								<th>序号</th>
								<th>合同编号</th>
								<th>订单编号</th>
								<th>订单所属组织</th>
								<th>订单不含税金额</th>
								<th>累计接收金额</th>
								<th>接收百分比</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="15">请点击查询按钮加载数据</td>
							</tr>
						</tbody>
