<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<title>角色表单</title>
	</head>

	<body>
		<div id="modalDetail">
			<div class="modal-dialog defaultModalWidth" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">授权人员</h4>
					</div>
					<div class="modal-body">
						<div class="tab-content">
							<div class="tab-pane fade in active" id="roleStaffInfo">
								<div class="portlet-body">
									<div class="page-search">
										<div class="row page-search-form">
											<div class="col-sm-4">
												<div class="input-group">
													<span class="input-group-addon searchLableText">人员姓名</span>
													<input type="text" class="form-control" id="staffName" name="staffName">
												</div>
											</div>
											<div class="col-sm-4">
												<div class="input-group">
													<span class="input-group-addon searchLableText">人员账号</span>
													<input type="text" class="form-control" id="loginName" name="loginName">
												</div>
											</div>
											<div class="input-group">
												<button type="button" id="submitBtnM" class="btn red" data-loading-text="加载中.." onclick="searchRoleStaff();"><i class="iconfont icon-search"></i> 查询</button>
												<button type="button" onclick="reset()" class="btn yellow"><i class="iconfont icon-reset"></i> 清空</button>
											</div>
										</div>
									</div>
									<div id="roleStaffTableContent">
										<table id="searchRoleStaffTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i> 关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
