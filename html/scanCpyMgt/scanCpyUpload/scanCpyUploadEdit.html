										<input type="text" class="form-control" id="uploadFileNameshow" value="" />
									</div>
               						<div class="col-sm-2">
										<button class="btn red" onclick="fileUpload()">添加</button>
									</div>			
               					</div>
               					<div class="col-sm-6 form-group" id="uploadFile_div2" style="display: none;">

               						<div class="col-sm-7" id="fileNameDiv">
               							<!--<label for="proCode" class="col-sm-12 control-label paddingLR0" id="fileName"></label>-->
               						</div>
               						<div class="col-sm-2" id="delButton" >
               							<button class="btn red" onclick="delScan()">删除</button>
               						</div>
               					</div>
               					<div class="col-sm-12 cluesRed">

               					</div>
               					<div class="col-sm-12 clues">
               						合同附件扫描件：
               					</div>
               					<div class="col-sm-12 cluesRed">
