<!DOCTYPE html>

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
	<head>
		<meta charset="UTF-8">
		<title>线路管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
	</head>
	<body>
		<div class="page-content">
			<div class="form-fieldset" id="lineInfor">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>线路基本信息</p><span></span>
					</div>
					<div class="form-fieldset-tools">
						<a class="form-collapse"><i class="fa fa-angle-up"></i></a>
					</div>
				</div>
				<div class="form-fieldset-body">
					<div class="ui-radio-list ui-radio-inline" id="relationTypeDom">
						<label class="ui-radio">
							<input type="radio" value="1" checked="checked" name="relationType">
							<span></span>
							已关联合同
						</label>
						<label class="ui-radio">
							<input type="radio" value="0" name="relationType">
							<span></span>
							未关联合同
						</label>
					</div>
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" id="searchInput" class="form-control" maxlength="50" placeholder="查询业务信息ID/电路代号">
						</div>
						<div class="input-group">
							<button type="button" id="lineInforLoading" class="btn red" data-loading-text="加载中.." onclick="searchLineInfor();"><i class="iconfont icon-search"></i>查询</button>
						</div>
					</div>
					<div class="toolbars">
						<button type="button" class="btn blue" onclick="initselectLR();"><i class="iconfont icon-chakan"></i>选择显示内容</button>
					</div>
					<table id="lineInforTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
                    	<thead>
							<tr>
								<th>序号</th>
								<th>业务信息ID</th>
								<th>电路代号</th>
								<th>产品名称</th>
								<th id="lineInforTableConNum">合同编号</th>
								<th>集客客户编号</th>
								<th>集客客户名称</th>
								<th>发起分公司</th>
								<th>租用范围</th>
								<th>月租费</th>
								<th>租用状态</th>
								<th>客户经理姓名</th>
								<th>来源</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="13">请点击查询按钮加载数据</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="form-fieldset" id="lineInfor">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>手工导入线路信息</p><span></span>
					</div>
					<div class="form-fieldset-tools">
						<a class="form-collapse"><i class="fa fa-angle-down"></i></a>
					</div>
				</div>
				<div class="form-fieldset-body" style="display: none;">
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" id="searchImportInput" class="form-control" maxlength="50" placeholder="查询业务信息ID/电路代号">
						</div>
						<div class="input-group">
							<button type="button" id="importlineLoading" class="btn red" data-loading-text="加载中.." onclick="searchImportline();"><i class="iconfont icon-search"></i>查询</button>
						</div>
					</div>
					<div class="toolbars">
						<button type="button" class="btn blue" onclick="lineImport();"><i class="iconfont icon-import"></i>导入</button>
						<button type="button" class="btn blue" onclick="lineDelete();"><i class="iconfont icon-shanchu"></i>删除</button>
						<button type="button" class="btn blue" onclick="lineUpdate();"><i class="iconfont icon-baocun"></i>提交全部</button>
						<button type="button" class="btn blue" onclick="lineExport();"><i class="iconfont icon-export"></i>下载模板</button>
					</div>
					<table id="importlineTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
                    	<thead>
							<tr>
								<th></th>
								<th>序号</th>
								<th>业务信息ID</th>
								<th>电路代号</th>
								<th>产品名称</th>
								<th>合同编号</th>
								<th>集客客户编号</th>
								<th>集客客户名称</th>
								<th>发起分公司</th>
								<th>月租费</th>
								<th>租用状态</th>
								<th>客户经理姓名</th>
								<th>添加时间</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="13">请点击查询按钮加载数据</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!--模态框-->
		<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
		<!--[if lt IE 9]>
			<script src="../../../static/plugins/html5shiv.min.js"></script>
			<script src="../../../static/plugins/respond.min.js"></script>
			<script src="../../../static/plugins/ie8.fix.min.js"></script>
		<![endif]-->
		<!--[if lte IE 8]>
			<script src="../../../static/plugins/selectivizr-min.js"></script>
		<![endif]-->
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/ellipsis.js"></script>
		<script src="../../../static/plugins/jQueryliestxz/js/list-script.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/FileSaver.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery.form.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="lineManage.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
