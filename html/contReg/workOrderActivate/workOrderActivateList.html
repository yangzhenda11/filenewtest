	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase">工单激活</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同编号</span>
										<input type="text" id="contractNumber" name="contractNumber" class="form-control">
										
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同名称</span>
										<input type="text" id="contractName" name="contractName" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办人</span>
										<input type="text" id="undertakeName" name="undertakeName" class="form-control"/>
										<span class="input-group-addon custorPoint" id="searchUndertaker" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group data-input-group2">
										<span class="input-group-addon searchLableText">创建日期</span>
										<input type="text" id="create_date_begin" name="create_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                        <span class="input-group-addon searchLableText" >至</span>
                                        <input type="text" id="create_date_end" name="create_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchWorkOrderActivate();"><i class="iconfont icon-search"></i>查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow" ><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars">
						<button type="button" class="btn blue" onclick="exportResultExcel();"><i class="iconfont icon-export"></i> 导出Excel</button>
