                            </button>
                        <button type="button" class="btn btn-info red" onclick="showUpdate();">
                                <i class="ace-icon fa fa-pencil"></i> 修改节点
                           </button>
                        <button type="button" class="btn btn-info red" onclick="delOrg();">
                                <i class="ace-icon fa fa-minus"></i> 删除节点
                           </button>
                        <button type="button" class="btn btn-info red" onclick="searchOu();">
                                <i class="ace-icon fa fa-plus"></i> 组织映射关系
                           </button>
                    </div>
                    <div class="form-body">
                        <form class="form-horizontal" id="orgShow">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" for="orgName">组织名称</span>
                                    <div class="form-control-static form-control" id="orgName" name="orgName"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" for="fullName">组织全称</span>
                                    <div class="form-control-static form-control" id="fullName" name="fullName"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="orgCode" class="input-group-addon">组织编码</label>
                                    <div class="form-control form-control-static" id="orgCode" name="orgCode"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="orgType" class="input-group-addon">组织类型</label>
                                    <div class="form-control form-control-static" id="orgType" name="orgType"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="orgStatus" class="input-group-addon">状态</label>
                                    <div class="form-control form-control-static" id="orgStatus" name="orgStatus"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label for="provinceCode" class="input-group-addon">省分编码</label>
                                    <div class="form-control form-control-static" id="provinceCode" name="provinceCode"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
