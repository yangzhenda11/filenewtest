<div class="form-fieldset">
	<div class="form-fieldset-title">
		<span><i class="iconfont icon-layers"></i> 采购信息</span>
		<div class="form-fieldset-tools">
			<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
		</div>
	</div>
	<div class="form-fieldset-body">
		<div class="row defaultFieldsetForm" id="purchaseForm">
			<div class="col-sm-6 form-group">
				<label for="resultNumber" class="control-label">采购结果编号：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="resultNumber" name="resultNumber" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="purchaseContractNumber" class="control-label">采购合同流水号：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="purchaseContractNumber" name="purchaseContractNumber" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="purchaseConfig" class="control-label">配置单编号：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="purchaseConfig" name="purchaseConfig" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="isAudit" class="control-label">是否需要审计：</label>
				<div class="valiParent">
					<div class="ui-radio-list ui-radio-inline">
						<label class="ui-radio">
							是
							<input type="radio" value="1" disabled="disabled" name="isAudit">
							<span></span>
						</label>
						<label class="ui-radio">
							否
							<input type="radio" value="0" disabled="disabled" name="isAudit">
							<span></span>
						</label>
					</div>
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="signingMode" class="control-label">签约方式：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="signingMode" name="signingMode" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="paymentMethod" class="control-label">付款方式：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="paymentMethod" name="paymentMethod" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="frameworkAgreement" class="control-label">框架协议：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="frameworkAgreement" name="frameworkAgreement" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="materialAgreement" class="control-label">前移物资协议：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="materialAgreement" name="materialAgreement" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="tenderingUnit" class="control-label">招标单位：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="tenderingUnit" name="tenderingUnit" disabled="disabled" />
				</div>
			</div>
			
			<div class="col-sm-6 form-group">
				<label for="demandSector" class="control-label">需求部门：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="demandSector" name="demandSector" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="professionalType" class="control-label">专业类型：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="professionalType" name="professionalType" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="auditStatus" class="control-label">审计状态：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="auditStatus" name="auditStatus" disabled="disabled" />
				</div>
			</div>
			<div class="col-sm-6 form-group">
				<label for="remarks" class="control-label">备注：</label>
				<div class="valiParent">
					<input type="text" class="form-control" id="remarks" name="remarks" disabled="disabled" />
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//获取采购信息
	getPurchase();
	/*
	 * 获取采购信息
	 */
	function getPurchase(){
		var url = serverPath + "contractOrderEditorController/getPurchaseId";
		var postData = JSON.stringify({wcardId:wcardId});
		App.formAjaxJson(url, "post", postData, successCallback);
		function successCallback(result) {
			var data = result.data;
			if(data == null){
				$("#purchase").remove();
				setSpeedyJump();
			}else{
				var valueCallback = {'frameworkAgreement':function(value){return value == 1 ? "是":"否"},
					'materialAgreement':function(value){return value == 1 ? "是":"否"}}
				App.setFormValues("#purchaseForm",data,valueCallback);
			}
		}
	}
</script>
