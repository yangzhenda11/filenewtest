	<body>
		<input type="hidden" name="selectedStaffOrgId" id="selectedStaffOrgId">
		<div id="divStaffList" class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase">人员管理</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="" id="searchStaffForm">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">人员姓名</span>
										<input type="text" id="searchStaffName" name="staffName" autocomplete="off" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">人员账号</span>
										<input type="text" name="loginName" autocomplete="off" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">人员状态</span>
										<select class="form-control select2me" name="staffStatus" data-placeholder="人员状态">
											<option value="" selected="selected">全部</option>
											<option value="1">有效</option>
											<option value="0">无效</option>
										</select>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">电话号码</span>
										<input type="text" name="mobilPhone" autocomplete="off" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">岗位类别</span>
										<select class="form-control select2me" name="staffOrgType" data-placeholder="岗位类别">
											<option value="" selected="selected">全部</option>
											<option value="F">主岗</option>
											<option value="T">兼岗</option>
											<option value="J">借调</option>
										</select>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">部门名称</span>
										<input type="text" name="orgName" onclick="getStaffSearch_OrgTree(this);" onfocus="javascript:this.blur();" autocomplete="off" class="form-control" placeholder="">
										<span class="input-group-addon"><i class="iconfont icon-xuanzehang"></i></span>
										<input type="hidden" name="orgId">
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="searchBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchStaff();"><i class="iconfont icon-search"></i>查询</button>
								<button type="reset" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow"><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars">
						<button type="button" id="addBtn" class="btn red hidden" data-permcheck="sys:staff:staffadd" onclick="addStaffModal();"><i class="iconfont icon-add"></i>新增</button>
					</div>
					<div class="emptyTableDom align-center hidden">
						<i class="iconfont icon-search"></i>请点击查询按钮进行数据查询
					</div>
					<table id="staffSearchTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>
		<div id="staffModalPart">
			<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModal_label">
			</div>
		</div>
		<div id="staffLoadPart" class="page-content"></div>
		<div id="roleModalPart">
			<div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModal_label">
			</div>
		</div>
		<!--modal-->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
		<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
		<input type="hidden" id="roleCopyFrom" value="">
