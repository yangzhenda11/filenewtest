	<head>
		<meta charset="UTF-8">
		<title>工单编辑</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">

	<body>
		<div class="page-content hidden" id="page-content">
			<div class="portlet">
				<div class="portlet-body">
					<form action="" id="workOrderContentForm">
						<div class="toolbarBtn" id="toolbarBtn">
							<div id="toolbarBtnContent">
								<div class="wcardTypeTitle">生效合同结构化数据工单</div>
								<div class="wcardType wcardTypeContent"></div>
								<div class="wcardTypeMenu">
									<div id="wcardTypeMenuContent">
										<button class="btn primary btn-inline">合同基本信息</button>
									</div>
									<div class="contractPortletTitle hidden">
										工单编号：<span class="wcardNumber"></span>	
										状态：<span class="wcardStatus"></span>
									</div>
								</div>
								<div id="toolbarButton">
									<button class="btn blue saveBtn" id="saveBtn" type="button" onclick="saveBtnClick()"><i class="iconfont icon-baocun"></i>保存</button>
									<button class="btn blue registerBtn" id="registerBtn" type="button" onclick="submitContent()"><i class="iconfont icon-tijiao1"></i><span>注册完成</span></button>
									<button class="btn blue cancelApprovedBtn" id="cancelApprovedBtn" type="button" onclick="cancelApproved()"><i class="iconfont icon-guanbi"></i><span>取消审批</span></button>
									<button class="btn blue sendBackBtn" id="sendBackBtn" type="button" onclick="sendBack()"><i class="iconfont icon-chehui"></i><span>退回合同承办人</span></button>
									<button class="btn blue activateBtn" id="activateBtn" type="button"><i class="iconfont icon-tijiao1"></i><span>激活合同</span></button>
									<button class="btn blue returnBtn" type="button" onclick="returnProcess()"><i class="iconfont icon-chehui"></i>撤回</button>
									<button class="btn blue flowhistoryBtn" type="button" onclick="getFlowhistory()"><i class="iconfont icon-history"></i>流程历史</button>
									<button class="btn blue flowchartBtn" type="button" onclick="getFlowchart()"><i class="iconfont icon-liucheng"></i>流程图</button>
									<button class="btn blue closeBtn" type="button" onclick="backPage()"><i class="iconfont icon-arrow-left"></i>关闭</button>
								</div>
							</div>
						</div>
						<div id="flowNote" class="note note-info">
                        	<span><span class="label label-info" id="flowLable"></span><span class="wcardType"></span></span>
                        	<div class="hidden contractPortletTitle">
								工单编号：<span class="wcardNumber"></span>	
								工单状态：<span class="wcardStatus"></span>
							</div>
						</div>
						<div id="workOrderContent"></div>
				        <ul id="workOrderMenu"></ul>
					</form>
				</div>
			</div>
		</div>
		<!--选择履行人modal-->
		<div class="modal fade" id="feasorModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document" style="width: 80%;">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">选择履行人</h4>
	                </div>
	                <div class="modal-body">
	                	<div id="feasorTreeLeftCotent">
	                		<div class="input-group" id="feasorTreeInputGroup">
								<input class="form-control" id="feasorTreeInput" placeholder="键入人员名称或登录账号查询" />
								<span class="input-group-addon custorPoint" id="searchContractType" ><i class="iconfont icon-search1"></i></span>
							</div>
		                	<div id="feasorTreeCotent">
	                			<ul id="feasorTree" class="ztree feasorTree"></ul>
		                	</div>
	                	</div>
	                	<div id="feasorCheckTool">
	                		<button type="button" class="btn red" onclick="setFeasorValue()">></button>
	                		<button type="button" class="btn red" onclick="delFeasorValue()"><</button>
	                	</div>
	                	<div>
	                		<p>已选人员：</p>
	                		<div id="feasorChecked"></div>
	                	</div>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" onclick="setFeasorTable()" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i> 确定</button>
	                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i> 取消</button>
	                </div>
	            </div>
	        </div>
		</div>
		<!--选择客户经理人modal-->
		<div class="modal fade" id="customerManagerModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document" style="width: 80%;">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">选择客户经理</h4>
	                </div>
	                <div class="modal-body">
	                	<div id="customerLeftContent">
	                		<div class="input-group" id="customerManagerInputGroup">
								<input class="form-control" id="customerManagerInput" placeholder="键入人员名称或登录账号查询" />
								<span class="input-group-addon custorPoint" id="searchContractType" ><i class="iconfont icon-search1"></i></span>
							</div>
		                	<div id="customerManagerCotent">
	                			<ul id="customerManagerTree" class="ztree customerManagerTree"></ul>
		                	</div>
	                	</div>
	                	<div id="customerManagerCheckTool">
	                		<button type="button" class="btn red" onclick="setCustomerManagerValue()">></button>
	                		<button type="button" class="btn red" onclick="delCustomerManagerValue()"><</button>
	                	</div>
	                	<div>
	                		<p>已选人员：</p>
	                		<div id="customerManagerChecked"></div>
	                	</div>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" onclick="setCustomerManagerTable()" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i>确定</button>
	                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>取消</button>
	                </div>
	            </div>
	        </div>
		</div>
		<!--退回原因modal-->
		<div class="modal fade" id="pinfoContentModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">退回原因</h4>
	                </div>
	                <div class="modal-body">
                		<textarea name="pinfoContent" class="form-control" id="pinfoContent" rows="5" cols=""></textarea>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" onclick="setPinfoContent()" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i>退回</button>
	                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>取消</button>
	                </div>
	            </div>
	        </div>
		</div>
		<!--流程图modal-->
		<div class="modal fade" id="flowchartModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document" style="width: 70%;">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">流程图</h4>
	                </div>
	                <div class="modal-body" id="flowchartImage" style="min-height: 200px;"></div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
	                </div>
	            </div>
	        </div>
		</div>
		<!--流程历史modal-->
		<div class="modal fade" id="flowhistoryModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document" style="width: 80%;">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">流程历史</h4>
	                </div>
	                <div class="modal-body" id="flowhistoryContent" style="overflow: auto;">
	                	<table class="table table-hover table-bordered table-striped">
							<thead>
								<tr>
									<th class="align-center">序号</th>
									<th>环节名称</th>
									<th>受理人</th>
									<th>受理人部门</th>
									<th>处理方式</th>
									<th>任务接收时间</th>
									<th>任务办理时间</th>
									<th>处理意见</th>
								</tr>
							</thead>
							<tbody id="flowhistoryTbody"></tbody>
						</table>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
	                </div>
	            </div>
	        </div>
		</div>
		<!--选择下一步modal-->
		<div class="modal fade" id="workFlowChooseLinkModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">选择下一步环节</h4>
	                </div>
	                <div class="modal-body">
                		<div class="form-body">
							<div class="form-group" style="margin: 14px 0;">
								<input type="hidden" name="flowProcessDefinitionKey" id="flowProcessDefinitionKey" value="" />
								<label for="linkForStart">下一步环节<i class="iconfont icon-mi required"></i></label>
								<select class="form-control" id="linkForStart" name="linkForStart" onchange="chooseAssigneeChange()"></select>
							</div>
							<div class="form-group" style="margin: 14px 0 30px;">
								<label for="assigneeNameForStart">办理人员 <i class="iconfont icon-mi required"></i></label>
								<div class="input-group">
									<input type="text" name="assigneeNameForStart" class="form-control" id="assigneeNameForStart" readonly="readonly" style="padding-left: 10px" />
									<input type="hidden" name="assigneeIdForStart" class="form-control" id="assigneeIdForStart" />
									<span class="input-group-btn">
                                    	<button onclick="chooseAssignee();" type="button" class="btn primary">选择人员</button>
                                	</span>
								</div>
							</div>
						</div>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" onclick="chooseAssigneeConfirm()" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i>确定</button>
	                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>取消</button>
	                </div>
	            </div>
	        </div>
		</div>
		<!--选人modal-->
    	<div class="modal fade" id="PandJstaffiframetask" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
    	<!--公共modal(用于上传文件)-->
    	<div class="modal fade" id="commomModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
