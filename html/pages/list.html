									<div class="form-group">
										<label for="proName">工单名称  <i class="needIcon"></i></label>
										<div class="input-group  date-picker input-daterange">
											<input type="text" class="form-control" id="proName" placeholder="工程订单名称.">
											<span class="input-group-btn">
												<button type="button" class="btn btn-success">勾选需求</button>
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="proName">时间段  <i class="needIcon"></i></label>
										<div class="input-group date-picker input-daterange">

											<span class="input-group-btn">-</span>
											<input type="text" class="form-control" name="toDate" placeholder="结束时间">
										</div>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label for="proCode">项目编码</label>
										<input type="text" class="form-control" id="proCode" placeholder="编码格式：xxx-xx">
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label for="buildScene">建设性质  <i class="needIcon"></i></label>
										<select name="buildScene" class="form-control select2me" style="width:100%" id="buildScene">
											<option value="0">新建</option>
											<option value="1">改造</option>
											<option value="2">扩容</option>
										</select>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label for="cityName">地市</label>

								</div>
								<div class="col-sm-3">
									<div class="form-group">

									</div>
								</div>

										<label for="providerUserName">工单接收人  <i class="needIcon"></i></label>

								</div>
