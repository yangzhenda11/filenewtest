	<body>
		<div class="page-content">
			<div class="form-fieldset" id="performContract">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>查看履行中合同</p><span></span>
					</div>
					<!--<div class="form-fieldset-tools">
						<a class="form-collapse"><i class="fa fa-angle-up"></i></a>
					</div>-->
				</div>
				<div class="form-fieldset-body">
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" id="contractInfoInput" name="contractInfoInput" class="form-control" maxlength="50" placeholder="查询合同名称/合同编号/客户名称">
						</div>
						<div class="input-group">
							<button type="button" id="performContractLoading" class="btn red" data-loading-text="加载中.." onclick="searchPerformContract();"><i class="iconfont icon-search"></i>查询</button>
						</div>
					</div>
					<table id="performContractTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
                    	<thead>
							<tr>
								<th>序号</th>
								<th>合同名称</th>
								<th>合同编号</th>
								<th>客户名称</th>
								<th>集客客户编号</th>
								<th>合作方编号</th>
								<th>含增值税合同金额</th>
								<th>线路</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="8">请点击查询按钮加载数据</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
