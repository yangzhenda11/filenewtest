<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>人员管理——列表</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">

    <link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/simple-line-icons/simple-line-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
    <link href="../common/treeDropDown.css" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div class="padding20">
            <!-- 定义选中的 人员id  -->
            <input type="hidden" id="selectedStaffId" value="">
            <form id="searchStaffForm" autocomplete="off">
                <div class="row">
                    <div class="input-group col-sm-3 free-3">
                        <span class="input-group-addon">人员姓名</span>
                        <input type="text" class="form-control" name="staffName" placeholder="人员姓名" maxlength="20">
                    </div>
                    <div class="input-group col-sm-3 free-3">
                        <span class="input-group-addon">人员账号</span>
                        <input type="text" class="form-control" name="loginName" placeholder="人员账号" maxlength="20">
                    </div>
                    <div class="input-group col-sm-3 free-3">
                        <span class="input-group-addon">人员状态</span>
                        <select class="form-control" name="staffStatus" data-placeholder="人员状态">
							<option value="" selected="selected">--请选择--</option>
							<option value="1">有效</option>
							<option value="0">无效</option>
						</select>
                        <!-- <ex:dictManage dictId="90120" id="searchStaffOrgStatus" name="personStatus" style="form-control" placeholder="人员状态"/> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-group col-sm-3 free-3">
                        <span class="input-group-addon">所属组织</span>
                        <input type="text" class="form-control" name="orgName" onclick="getStaff_OrgTree(this)" placeholder="所属组织" onfocus="javascript:this.blur();">
                        <input type="hidden" name="orgId">
                    </div>
                    <div class="div-button col-sm-pull-3">
                        <button type="button" id="searchBtn" class="btn btn-info" onclick="searchStaff();">
							<i class="ace-icon glyphicon glyphicon-search"></i>查询
						</button>
                        <button type="reset" class="btn btn-info" onclick="reset();">
							<i class="ace-icon glyphicon glyphicon-refresh"></i>重置
						</button>
                        <button id="staffAddBtn" type="button" class="btn btn-success" onclick="goStaffAdd();">
							<i class="ace-icon glyphicon glyphicon-plus align-top bigger-125"></i>新增
						</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="staffBody">
        <table id="searchStaffTable" class="display table table-bordered" cellspacing="0" width="100%"></table>
        <!-- 人员信息模态框 开始 -->
    </div>
    <div id="staffModalPart"></div>
    <div id="staffLoadPart"></div>
    <!--[if lt IE 9]>
	  <script src="../../../static/plugins/html5shiv.min.js"></script>
	  <script src="../../../static/plugins/respond.min.js"></script>
	  <script src="../../../static/plugins/ie8.fix.min.js"></script>
	<![endif]-->
    <!--[if lte IE 8]>
		<script src="../../../static/plugins/selectivizr-min.js"></script>
	<![endif]-->
    <!--插件引入-->
    <script type="text/javascript">
        //数据初始化
    </script>
    <!--基础依赖-->
    <script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/js.cookie.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/jquery.blockui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/select2/js/select2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <!--业务依赖-->
    <script src="../../../static/plugins/datatables-plugin/datatables.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/plugins/datatables-plugin/plugins/datatables.bootstrap.js"></script>
    <script src="../../../static/plugins/datatables-plugin/ellipsis.js"></script>
    <!--表格-结束-->
    <script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../static/js/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
    <!--当前页面依赖-->
    <script type="text/javascript" src="staffList.js"></script>
    <script type="text/javascript" src="../common/treeDropDown.js"></script>
</body>

</html>
