<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>已阅任务详细页</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
	</head>

	<body>
		<ol class="breadcrumb">
			<li>
				<a href="#"><span style="font-size: 14px;background-color:transparent" id="showHasReadList" onclick="showHasReadList()">返回已阅任务列表</span></a>
			</li>
		</ol>

		<div style="display:none;">
			<!-- 当前任务参数串 -->
			<input type="hidden" id="paramHasread" name="param" />
		</div>

		<div>
			<ul id="myTab" class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#businessHasread" aria-controls="businessHasread" role="tab" data-toggle="tab" id="businessTabHasread">业务信息</a>
				</li>
				<li role="presentation" id="historyLiHasread">
					<a href="#historyHasread" aria-controls="historyHasread" role="tab" data-toggle="tab">流程历史</a>
				</li>
				<li role="presentation">
					<a href="#diagramHasread" aria-controls="diagramHasread" role="tab" data-toggle="tab">流程图</a>
				</li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="businessHasread"></div>
				<div role="tabpanel" class="tab-pane fade" id="historyHasread">
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th>序号</th>
								<th>环节名称</th>
								<th>受理人</th>
								<th>受理人部门</th>
								<th>处理方式</th>
								<th>任务到达时间</th>
								<th>任务处理时间</th>
								<th>处理意见</th>
							</tr>
						</thead>
						<tbody id="historyContentHasread">
						</tbody>
					</table>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="diagramHasread">
					<img id="diagramImgHasread" src=""></img>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../workflow/readrecorddetail/record-hasread.js"></script>

</html>
