					</div>
				</div>
				<div class="form-fieldset-body">

						<button href="#payment" data-id="payment" data-toggle="tab" class="btn primary btn-inline">付款管理</button>
					</div>
					<div class="tab-content">
					    <div class="tab-pane fade in active" id="invoice">
					    	<div class="chartsDom">
	    						<div class="chartsBorderContent">
	    							<div class="chartsContent" id="invoiceChartsFixed"></div>
	    							<div class="chartsValue" id="invoiceChartsFixedValue"></div>
	    							<div class="chartsRemark" id="invoiceChartsFixedRemark"></div>
	    						</div>
					    	</div>
					    	<div class="chartsDom">
	    						<div class="chartsBorderContent">
	    							<div class="chartsContent" id="invoiceChartsNotFixed"></div>
	    							<div class="chartsValue" id="invoiceChartsNotFixedValue"></div>
	    							<div class="chartsRemark" id="invoiceChartsNotFixedRemark"></div>
	    						</div>
					    	</div>
					    	<div class="form-fieldset" style="clear: both;">
								<div class="form-fieldset-title">
									<div class="fieldset-title">
										<p>合同信息明细</p><span></span>
									</div>
								</div>
								<div class="form-fieldset-body">
									<div class="paddingLR10">
										<div class="invoiceIncomeTitle">
											<p>累计不含增值税合同金额：<span id="contractValueNovatSum"></span></p>
											<p>累计订单不含税金额：<span id="poAmountSumSum"></span></p>
											<p>累计不含税开票金额：<span id="invoiceNnovateSumSum"></span></p>
										</div>
										<table id="incomeTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
											<thead>
												<tr>
													<th>序号</th>
													<th>合同编号</th>
													<th>合同名称</th>
													<th>合作方名称</th>
													<th>合作方编号</th>
													<th>是否固定金额合同</th>
													<th>不含增值税合同金额</th>
													<th>累计订单不含税金额</th>
													<th>累计不含税开票金额</th>
													<th>发票明细</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td colspan="10">请点击图表区域加载数据</td>
												</tr>
											</tbody>
										</table>
					               	</div>
					            </div>
					       </div>
					    </div>
					    <div class="tab-pane fade" id="payment">
					    	<div class="chartsDom">
	    						<div class="chartsBorderContent">
	    							<div class="chartsContent" id="paymentChartsFixed"></div>

	    							<div class="chartsRemark" id="paymentChartsFixedRemark"></div>
	    						</div>
					    	</div>
					    	<div class="chartsDom">

	    							<div class="chartsRemark" id="paymentChartsNotFixedRemark"></div>
	    						</div>
					    	</div>

									<div class="fieldset-title">
										<p>合同信息明细</p><span></span>
									</div>
								</div>
								<div class="form-fieldset-body">
									<div class="paddingLR10">
										<div class="invoiceIncomeTitle">
											<p>累计含增值税合同金额：<span id="contractValueSum"></span></p>
											<p>累计含税开票金额：<span id="invoiceSumSum"></span></p>
											<p>累计含税付款金额：<span id="payVateAmountSumSum"></span></p>
										</div>
										<table id="paymentTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
											<thead>
												<tr>
													<th>序号</th>
													<th>合同编号</th>
													<th>合同名称</th>
													<th>合作方名称</th>
													<th>合作方编号</th>
													<th>是否固定金额合同</th>

												</tr>

												<tr>

												</tr>
											</tbody>
										</table>
