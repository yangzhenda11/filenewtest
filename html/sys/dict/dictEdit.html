<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="staffUpdate" >
		<div class="orderchek-border">
			<form class="form-horizontal" role="form" id="dictEditForm">
				<div class="ordercheck-border mt35">
					<div class="ordercheck-title" class="modal-title">修改字典</div>
					<div class="ordercheck-table">
						<div class="padding20" id="dictEditField">
							<input type="hidden" name="updateBy" value="">
							<input type="hidden" name="dictId" value="">
							<div class="form-group">
								<div class="input-group">
									<label class="input-group-addon">父字典名称<span class="notNull">*</span></label> 
									<input type="hidden" class="form-control" name="dictParentId">
									<input type="text" class="form-control" name="parentName" placeholder="父字典名称" disabled="disabled" >
								</div>
							</div>
<!-- 							<div class="form-group">
								<div class="input-group">
									<label class="input-group-addon">字典编号<span class="notNull">*</span></label> 
									<input type="text" class="form-control" name="dictId" placeholder="字典编号" >
								</div>
							</div> -->
							<div class="form-group">
								<div class="input-group">
									<label class="input-group-addon">字典名称<span class="notNull">*</span></label> 
									<input type="text" class="form-control" name="dictLabel" maxlength="20" placeholder="字典名称">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<label class="input-group-addon">字典值<span class="notNull">*</span></label> 
									<input type="text" class="form-control" name="dictValue" placeholder="字典值" maxlength="20">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<label class="input-group-addon">类型</label>
									<input type="text" class="form-control" name="dictType" placeholder="类型" maxlength="20">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<label class="input-group-addon">顺序<span class="notNull">*</span></label> 
									<input type="text" class="form-control" name="dictSort" placeholder="顺序" maxlength="6">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<label class="input-group-addon">描述</label> 
									<input type="text" class="form-control" name="dictDesc" placeholder="字典描述" maxlength="50">
								</div>
							</div>

							<div align="center">
								<button type="button" class="btn btn-primary add" onclick="updateDict()">修改</button>
								<button type="button" class="btn btn-primary" onclick="returnDict()">返回</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="../dict/dictEdit.js"></script>
</html>
