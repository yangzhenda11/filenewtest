<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建生效合同结构化数据工单</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../css/workOrderEdit.css"/>
	</head>
	<body>
	<div class="page-content">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption font-dark">
					<span class="caption-subject bold uppercase">手工创建工单</span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="form-fieldset">
					<div class="form-fieldset-title">
               			<span><i class="iconfont icon-layers"></i>创建生效合同结构化数据工单</span>
               			<div class="form-fieldset-tools">
               				<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
               			</div>
               		</div>
               		<div class="form-fieldset-body">
               			<div class="row defaultFieldsetForm">
               				<div class="col-sm-12 form-group">
								<label for="contractNumberText" class="control-label">合同编号：</label>
								<div class="valiParent">
									<div class="input-group">	
										<input type="text" id="contractNumberText" name="contractNumberText" class="form-control"/>
										<span class="input-group-addon" id="searchContractNumber" data-toggle="modal" data-target="#contractListModal"><i class="iconfont icon-search"></i></span>
									</div>
								</div>
               				</div>
               				<div class="col-sm-12 form-group">
								<label for="contractNameText" class="control-label">合同名称：</label>
								<div class="valiParent">
									<input type="text" class="form-control" id="contractNameText" disabled="disabled" value="" />
								</div>
               				</div>
               				<div class="col-sm-12 form-group">
								<label for="unicomPartyName" class="control-label">我方主体：</label>
								<div class="valiParent">
									<div class="divInput" id="unicomPartyName"></div>
								</div>
               				</div>
               				<div class="col-sm-12 form-group">
								<label for="oppoPartyName" class="control-label">对方主体：</label>
								<div class="valiParent">
									<div class="divInput" id="oppoPartyName"></div>
								</div>
               				</div>
               				<div class="col-sm-12 form-group">
								<label for="undertakeName" class="control-label">承办人：</label>
								<div class="valiParent">
									<input type="text" class="form-control" id="undertakeName" disabled="disabled" value="" />
								</div>
               				</div>
               				<div class="col-sm-12 form-group">
								<label for="executeDeptName" class="control-label">承办部门：</label>
								<div class="valiParent">
									<input type="text" class="form-control" id="executeDeptName" disabled="disabled" value="" />
								</div>
               				</div>
               				<div class="col-sm-12 form-group">
								<label for="approveDate" class="control-label">审批通过时间：</label>
								<div class="valiParent">
									<input type="text" class="form-control" id="approveDate" disabled="disabled" value="" />
								</div>
               				</div>
               			</div>
               		</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="contractListModal" role="dialog" aria-hidden="true" data-backdrop="static">
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-body">
					<div class="form-fieldset">
						<div class="form-fieldset-title">
               				<span><i class="iconfont icon-layers"></i>合同查询</span>
               				<div class="form-fieldset-tools">
               					<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
               				</div>
               			</div>
					</div>
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同编号</span>
										<input type="text" id="contractNumber" name="contractNumber" class="form-control">
										
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同名称</span>
										<input type="text" id="contractName" name="contractName" class="form-control">
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchWorkOrderHandle();"><i class="iconfont icon-search"></i>查询</button>
							</div>
						</form>
					</div>
					<table id="contractCheckListTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
					<div class="modal-footer">
                		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                		<button type="button" class="btn btn-primary" onclick="ceshi();">提交更改</button>
            		</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--基础依赖-->
	<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
	<!--业务依赖-->
	<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/plugins/datatables/ellipsis.js"></script>
	<script src="../../../static/plugins/bootstrapValidator/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="manualCreationEdit.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
