		<div class="page-content">
			<div class="form-fieldset" id="performanceContractList">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>我履行中的合同跟踪</p><span></span>
					</div>
					<div class="form-fieldset-tools">
						<a class="form-collapse"><i class="fa fa-angle-down"></i></a>
					</div>
				</div>
				<div class="form-fieldset-body" style="display: none;">
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" class="form-control" id="contractInfoInput" maxlength="50" placeholder="查询合同名称/合同编号/合作方名称">
						</div>
						<div class="input-group">
							<button type="button" id="contractLoading" class="btn red" data-loading-text="加载中.." onclick="searchPerformanceContract();"><i class="iconfont icon-search"></i>查询</button>
						</div>
					</div>						
					<table id="performanceContractTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
                    	<thead>
							<tr>
								<th>序号</th>
								<th>合同名称</th>
								<th>合同编号</th>
								<th>合作方名称</th>
								<th>合作方编号</th>
								<th>含增值税合同金额</th>
								<th>订单</th>
								<th>合同履行人</th>
								<th>添加重点关注</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="10">请点击查询按钮加载数据</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="form-fieldset" id="focusContractList">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>我重点关注的合同</p><span></span>
					</div>
					<div class="form-fieldset-tools">
						<a class="form-collapse"><i class="fa fa-angle-down"></i></a>
					</div>
				</div>
				<div class="form-fieldset-body" style="display: none;">
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" class="form-control" maxlength="50" id="focusContractInput" placeholder="查询合同名称/合同编号/合作方名称">
						</div>
						<div class="input-group">
							<button type="button" id="focusContractLoading" class="btn red" data-loading-text="加载中.." onclick="searchFocusContract();"><i class="iconfont icon-search"></i>查询</button>
						</div>
					</div>
					<table id="focusContractTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
                    	<thead>
							<tr>
								<th>序号</th>
								<th>合同名称</th>
								<th>合同编号</th>
								<th>合作方名称</th>
								<th>合作方编号</th>
								<th>含增值税合同金额</th>
								<th>订单</th>
								<th>合同履行人</th>
								<th>删除重点关注</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="10">请点击查询按钮加载数据</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="form-fieldset" id="myContractSearchList">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>我的合同查询</p><span></span>
					</div>
					<div class="form-fieldset-tools">
						<a class="form-collapse"><i class="fa fa-angle-down"></i></a>
					</div>
				</div>
				<div class="form-fieldset-body" style="display: none;">
					<div class="page-search">
						<form class="form-horizontal" id="myContractSearchListPageSearch">
							<div class="row page-search-form">
                                <div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">合同名称</span>
										<input type="text" id="contractNameSearch" class="form-control" maxlength="50" />
									</div>
								</div>
                                <div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">合同编号</span>
										<input type="text" id="contractNumberSearch" class="form-control" maxlength="50" />
									</div>
								</div>
                                <div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">合作方名称</span>
										<input type="text" id="partnerNameSearch" class="form-control" maxlength="50" />
									</div>
								</div>
                                <div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">合作方编号</span>
										<input type="text" id="partnerCodeSearch" class="form-control" maxlength="50" />
									</div>
								</div>
                                <div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同状态</span>
										<div class="valiParent">
										<select id="contractStatus" name="contractStatus" class="form-control select2me"></select>
										</div>
									</div>
								</div>
                                <div class="col-sm-4">
                                	<div class="input-group">
										<span class="input-group-addon searchLableText">合同类型</span>
										<input id="contractType" name="contractType" type="text" class="form-control" maxlength="50" />
										<span class="input-group-addon custorPoint" id="contractTypeModal" ><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group data-input-group2">
										<span class="input-group-addon searchLableText">签订盖章日期</span> 
										<input type="text" id="signDateBegin" name="signDateBegin"
											onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
											class="form-control" readonly="readonly" /> 
										<span class="input-group-addon searchLableText">至</span> 
										<input type="text" id="signDateEnd" name="signDateEnd"
											onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
											class="form-control" readonly="readonly" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group data-input-group2">
										<span class="input-group-addon searchLableText">合同终止日期</span> 
										<input type="text" id="expiryDateBegin" name="expiryDateBegin"
											onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
											class="form-control" readonly="readonly" /> 
										<span class="input-group-addon searchLableText">至</span> 
										<input type="text" id="expiryDateEnd" name="expiryDateEnd"
											onclick="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){dataChangeEvent(this)}})"
											class="form-control" readonly="readonly" />
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="myContractSearchLoading" class="btn btn-block red" data-loading-text="加载中.." onclick="searchMyContractSearch();"><i class="iconfont icon-search"></i>查询</button>
								<button type="button" onclick="App.resetForm('#myContractSearchListPageSearch')" class="btn btn-block yellow"><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars">
						<button type="button" class="btn blue" onclick="myContractInitselectLR()"><i class="iconfont icon-chakan"></i>选择显示内容</button>
					</div>
					<table id="myContractSearchTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
                    	<thead>
							<tr>
								<th>序号</th>
								<th>合同名称</th>
								<th>合同编号</th>
								<th>合作方名称</th>
								<th>合作方编号</th>
								<th>含增值税合同金额</th>
								<th>订单</th>
							</tr>
						</thead>

							<tr>
								<td colspan="10">请点击查询按钮加载数据</td>
							</tr>
						</tbody>
					</table>
				</div>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle">合同履行人</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-bordered table-hover table-header-fixed table-align">
							<thead>
								<tr>
									<th>序号</th>
									<th>合同履行人</th>
									<th>合同履行人所属组织</th>
									<!-- <th>主要履行人</th>  delete 20181019

									<th>添加人</th>
									<th>添加人所属组织</th> -->
								</tr>
							</thead>
							<tbody id="contractPerformerTbody"></tbody>
						</table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
                    </div>
	            </div>
	       	</div>
