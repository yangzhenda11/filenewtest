<html lang="en">
	<!--<![endif]-->
	<!-- BEGIN HEAD -->
	<head>
		<meta charset="UTF-8">
		<title>工单编辑</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css"/>
		<link rel="stylesheet" type="text/css" href="../css/workOrderEdit.css"/>
	</head>

	<body>
		<div class="page-content hidden">
			<div class="portlet">
				<div class="portlet-body">
					<div id="flowNote" class="note note-info">
                    	<span><span class="label label-info" id="flowLable">工单创建</span>工单自动创建失败，请手动点击尝试创建</span>
                    	<div class="hidden contractPortletTitle">
							工单编号：<span class="wcardNumber"></span>	
							状态：<span class="wcardStatus"></span>
						</div>
					</div>
					<div class="form-fieldset">
						<div class="form-fieldset-title">
							<span><i class="iconfont icon-layers"></i> 创建生效合同结构化数据工单</span>
							<div class="form-fieldset-tools">
								<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
							</div>
						</div>
						<div class="form-fieldset-body">
							<form action="" id="contractBaseInfo">
							<div class="row defaultFieldsetForm">
								<div class="col-sm-6 form-group">
									<label for="contractNumber" class="control-label">合同编号：</label>
									<div class="valiParent">
										<input type="text" class="form-control" name="contractNumber" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="contractName" class="control-label">合同名称：</label>
									<div class="valiParent">
										<input type="text" class="form-control" name="contractName" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="ourPartyName" class="control-label">我方主体：</label>
									<div class="valiParent">
										<div id="ourPartyName" class="divInput"></div>
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="otherPartyName" class="control-label">对方主体：</label>
									<div class="valiParent otherPartyParent">
										<div id="otherPartyName" class="divInput"></div>
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">承办人：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="executeDeptName" name="executeDeptName" disabled="disabled" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">承办部门：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="executeDeptName" name="executeDeptName" disabled="disabled" />
									</div>
								</div>
								<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">审批通过时间：</label>
									<div class="valiParent">
										<input type="text" class="form-control" name="approveDate" disabled="disabled" />
									</div>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    	<!--公共modal-->
    	<div class="modal fade" id="commomModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
		<!--[if lt IE 9]>
		  	<script src="../../../static/plugins/html5shiv.min.js"></script>

		<![endif]-->
		<!--[if lte IE 8]>
			<script src="../../../static/plugins/selectivizr-min.js"></script>
		<![endif]-->
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/select2/js/select2.full.min.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/ellipsis.js"></script>
		<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrapValidator/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/ChinaNumToEnglishNum.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery.form.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="autoCreateError.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
