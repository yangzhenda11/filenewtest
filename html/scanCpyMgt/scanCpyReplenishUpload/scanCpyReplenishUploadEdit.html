<html lang="en">
	<!--<![endif]-->
	
	<head>
		<meta charset="UTF-8">
		<title>合同扫描件上传</title>
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=EDGE,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.css?t=1542852283596" />
		<link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css?t=1542852283596" />
		<link rel="stylesheet" type="text/css" href="/static/css/iconfont/iconfont.css?t=1542852283596"/>
		<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap-fileinput/fileinput.min.css?t=1542852283596"/>
		<link rel="stylesheet" type="text/css" href="/static/css/adminui.css?t=1542852283596" />
		<link rel="stylesheet" type="text/css" href="/static/css/custom.css?t=1542852283596"/>
		<link rel="stylesheet" type="text/css" href="/html/scanCpyMgt/css/scanCpyMgt.css?t=1542852283596"/>
	</head>

	<body>
		<div class="page-content hidden">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 补传扫描件</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="toolbarBtn">
						<div id="toolbarBtnContent">
							<button class="btn blue" id="saveButton" onclick="saveContractUpload()">保存</button>
							<button class="btn blue" id="businessPushButton" onclick="pushContractUpload();">提交</button>
							<button class="btn blue" onclick="backPage()">返回上一页</button>
						</div>
					</div>
					<div class="form-fieldset">
               			<div class="form-fieldset-title">
               				<span><i class="iconfont icon-layers"></i> 合同信息</span>
               				<div class="form-fieldset-tools">
               					<a class="form-collapse"><i class="fa fa-angle-up"></i></a>
               				</div>
               			</div>
               			<div class="form-fieldset-body">
               				<div class="row defaultFieldsetForm" style="position: relative;padding-top: 20px;">
               					<div style="position: absolute;right: 20px;top: -15px;">
               						<label for="contractType" class="col-sm-12 control-label paddingLR0" id="contractType"></label>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="contractNumber" class="control-label">合同编号：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="contractNumber" disabled="disabled" value="" />
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
               						<label for="undertakeName" class="control-label">承办人：</label>
									<div class="valiParent">
										<div class="col-sm-3 paddingL0">
											<input type="text" class="form-control" id="undertakeName" disabled="disabled" value="" />
										</div>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="undertakeMobile" disabled="disabled" value="" />
										</div>
										<div class="col-sm-5 paddingR0">
											<input type="text" class="form-control" id="undertakePhone" disabled="disabled" value="" />
										</div>
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="contractName" class="control-label">合同名称：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="contractName" disabled="disabled" value="" />
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">承办部门：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="executeDeptName" disabled="disabled" value="" />
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">我方主体：</label>
									<div class="valiParent">
										<div class="divInput" id="unicomPartyName">
										</div>
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="oppoPartyName" class="control-label" >对方主体：</label>
									<div class="valiParent">
										<div class="divInput" id="oppoPartyName">
										</div>
									</div>
               					</div>
               				</div>
               			</div>
               		</div>
               		<div class="form-fieldset">
               			<div class="form-fieldset-title">
               				<span><i class="iconfont icon-layers"></i> 合同扫描件</span>
               				<div class="form-fieldset-tools">
               					<a class="form-collapse"><i class="fa fa-angle-up"></i></a>
               				</div>
               			</div>
               			<div class="form-fieldset-body">
               				<div class="row">
               					<div class="col-sm-12 form-group">
									<label for="contractText" class="col-sm-1 control-label"><i class="iconfont icon-mi required"></i>合同正文扫描件：</label>
									<div class="col-sm-4 paddingR0" id="contractText">
										<input type="text" disabled="disabled" class="form-control" />
									</div>
									<div class="col-sm-1">
										<button type="button" id="contractTextUploadBtn" class="btn red">添加</button>
									</div>
								</div>
								<div class="col-sm-12 cluesRed">
									提示：合同正文扫描件仅支持上传单个PDF文件，请确保扫描件清晰、顺序正确无缺页。
								</div>
								<div class="col-sm-12 clues">
									合同附件扫描件：
								</div>
								<div class="col-sm-12 cluesRed">
									提示：合同附件扫描件支持上传多种格式文件，可针对附件名依次上传对应扫描件。
								</div>
								<div class="col-sm-12" id="contractAttachment">
									<table id="contractAttachmentTable" class="table table-hover table-bordered table-striped table-align">
										<thead>
											<tr>
												<th class="col-sm-1">序号</th>
												<th class="col-sm-8">文件列表</th>
												<th class="col-sm-3">操作</th>
											</tr>
										</thead>
										<tbody id="contractAttachmentTbody">
											<tr class="emptyTr"><td colspan="3">暂无合同附件扫描件信息</td></tr>
										</tbody>
									</table>
								</div>
               				</div>
               			</div>
               		</div>
				</div>
			</div>
		</div>
    </div>
    <!--模态框-->
	<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
