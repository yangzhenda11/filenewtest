									<input type="text" id="customerInfoRelateSearch" class="form-control" maxlength="50" placeholder="查询客户名称/集客客户编号/合作方编号">
								</div>
								<div class="input-group">
									<button type="button" id="relationCustomerLoading" class="btn red" data-loading-text="加载中.." onclick="searchRelationCustomer();"><i class="iconfont icon-search"></i>查询</button>
								</div>
							</div>
							<table id="relationCustomerTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">

										<th>客户名称</th>
										<th>集客客户编号</th>

	                                <div class="col-sm-6">

											<span class="input-group-addon">客户名称</span>
											<input type="text" id="customerNameSearch" class="form-control" maxlength="50" />
										</div>
									</div>
	                                <div class="col-sm-6">

											<input type="text" id="customerCodeSearch" class="form-control" maxlength="50" />
										</div>
									</div>
	                                <div class="col-sm-6">
										<div class="input-group">
											<span class="input-group-addon">合作方编号</span>

									<button type="button" onclick="App.resetForm('#customerListPageSearch')" class="btn btn-block yellow"><i class="iconfont icon-reset"></i>清空</button>
								</div>
