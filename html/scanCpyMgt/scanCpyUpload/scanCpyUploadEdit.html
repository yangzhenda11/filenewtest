	<head>
		<meta charset="UTF-8">
		<title>合同扫描件上传</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">

		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />

	</head>

	<body>
		<div class="page-content hidden">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 合同扫描件上传</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="toolbarBtn">
						<div id="toolbarBtnContent">
							<button class="btn blue" onclick="saveContract()">保存</button>
							<button class="btn blue" onclick="businessPush();">提交</button>
							<button class="btn blue" onclick="backPage()">返回上一页</button>
						</div>
					</div>
					<div class="form-fieldset">
               			<div class="form-fieldset-title">
               				<span><i class="iconfont icon-layers"></i> 合同信息</span>
               				<div class="form-fieldset-tools">
               					<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
               				</div>
               			</div>
               			<div class="form-fieldset-body">
               				<div class="row defaultFieldsetForm">
               					<div class="col-sm-6 form-group">
									<label for="contractNumber" class="control-label">合同编号：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="contractNumber" disabled="disabled" value="" />
									</div>
               					</div>
               					<div class="col-sm-6">
               						<div class="form-group">
										<label for="undertakeName" class="control-label">承办人：</label>
										<div class="col-sm-3">
											<div class="valiParent">
												<input type="text" class="form-control" id="undertakeName" disabled="disabled" value="" />
											</div>
										</div>
										<div class="col-sm-4">
											<div class="valiParent">
												<input type="text" class="form-control" id="undertakeMobile" disabled="disabled" value="" />
											</div>
										</div>
										<div class="col-sm-5">
											<div class="valiParent">
												<input type="text" class="form-control" id="undertakePhone" disabled="disabled" value="" />
											</div>
										</div>
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="contractName" class="control-label">合同名称：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="contractName" disabled="disabled" value="" />
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">承办部门：</label>
									<div class="valiParent">
										<input type="text" class="form-control" id="executeDeptName" disabled="disabled" value="" />
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="executeDeptName" class="control-label">我方主体：</label>
									<div class="valiParent">
										<div class="divInput" id="unicomPartyName">
										<!--<input type="text" class="form-control" id="unicomPartyName" disabled="disabled" value="" />-->
										</div>
									</div>
               					</div>
               					<div class="col-sm-6 form-group">
									<label for="oppoPartyName" class="control-label">对方主体：</label>
									<div class="valiParent">
										<div class="divInput" id="oppoPartyName">
										<!--<input type="text" class="form-control" id="oppoPartyName" disabled="disabled" value="" />-->
										</div>
									</div>
               					</div>
               				</div>
               			</div>
               		</div>
               		<div class="form-fieldset">
               			<div class="form-fieldset-title">
               				<span><i class="iconfont icon-layers"></i> 合同扫描件</span>
               				<div class="form-fieldset-tools">
               					<a href="#" class="form-collapse"><i class="fa fa-angle-up"></i></a>
               				</div>
               			</div>
               			<div class="form-fieldset-body">
               				<div class="row">
               					<div class="col-sm-6 form-group" id="uploadFile_div1">
               						<label for="proCode" class="col-sm-3 control-label paddingLR0"><i class="iconfont icon-mi required"></i>合同正文扫描件：</label>
               						<div class="col-sm-7">
										<input type="text" class="form-control" id="" value="" />
									</div>
               						<div class="col-sm-2">
										<button class="btn red" onclick="fileUpload()">添加</button>
									</div>			
               					</div>
               					<div class="col-sm-6 form-group" id="uploadFile_div2" style="display: none;">
               						<label for="proCode" class="col-sm-3 control-label paddingLR0"><i class="iconfont icon-mi required"></i>合同正文扫描件：</label>
               						<div class="col-sm-7">
               							<label for="proCode" control-label paddingLR0" id="fileName"></label>
               						</div>
               						<!--<div class="col-sm-7">
										<input type="text" class="form-control" id="fileName" value="" />
									</div>-->
               						<div class="col-sm-2" id="delButton1" >
               							<button class="btn red" onclick="delContractText()">删除</button>
               						</div>
               					</div>
               					<div class="col-sm-12 cluesRed">
               						提示：合同正文扫描件仅支持上传单个PDF文件，请确保扫描件清晰、顺序正确无缺页。
               					</div>
               					<div class="col-sm-12 clues">
               						合同附件扫描件：
               					</div>
               					<div class="col-sm-12 cluesRed">
               						提示：合同合同附件扫描件支持上传多种格式文件，可针对附件名依次上传对应扫描件。
               					</div>
               					<div class="col-sm-12" id="scanCpyloadTable">
               						<!--<table id="scanCpyloadTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>-->
               					</div>
               				</div>
               			</div>
               		</div>
				</div>
			</div>
		</div>
    </div>
    <!--模态框-->
	<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>

	<script src="../../../static/plugins/bootstrap-fileinput/fileinput.min.js" type="text/javascript" charset="utf-8"></script>
