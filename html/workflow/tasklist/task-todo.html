		<title>待办任务列表</title>

		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css?t=1530087013475">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrapValidator/css/bootstrapValidator.min.css?t=1530087013475" />

		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css?t=1530087013475" />
		<link rel="stylesheet" type="text/css" href="../css/workflow.css?t=1530087013475" />
	</head>

	<body>
		<div class="page-content" id="searchContentForToDo">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 待办列表</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">待办标题:</span>
										<input type="text" class="form-control" id="processTitle" name="processTitle" size="30px" placeholder="待办标题" maxlength="50" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">审批开始时间:</span>
										<input type="text" name="startDate" id="startDate" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">审批结束时间:</span>
										<input type="text" name="endDate" id="endDate" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">环节名称:</span>
										<input type="text" class="form-control" id="linkName" name="linkName" size="30px" />
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="serarchForToDo();">
                                <i class="iconfont icon-search"></i> 查询
                            </button>
								<button type="reset" class="btn btn-block yellow" onclick="resetConditionForToDo();">
                                <i class="iconfont icon-reset"></i> 清空
                            </button>
							</div>
						</form>
					</div>
					<table id="searchTableTodo" class="table table-striped table-bordered table-hover table-header-fixed"></table>

					<div style="display:none;">
						<input type="hidden" id="currentId" name="currentId" />
						<form id="taskToDoDetail">
							<!-- 是否为会签节点 -->
							<input type="hidden" id="isCounterSign" name="isCounterSign" />
							<!-- 任务相关属性 -->
							<!-- 当前任务taskid -->
							<input type="text" id="taskId" name="taskId" />
							<!-- 当前任务办理环节code -->
							<input type="text" id="taskDefinitionKey" name="taskDefinitionKey" />
							<!-- 当前任务的环节名称 -->
							<input type="text" id="name" name="name" />
							<!-- 当前待办流程实例 -->
							<input type="text" id="processInstanceId" name="processInstanceId" />
							<!-- 当前待办流程定义id的版本 -->
							<input type="text" id="processDefinitionId" name="processDefinitionId" />
							<!-- 待办标题 -->
							<input type="text" id="title" name="title" />
							<!-- 当前流程定义id -->
							<input type="text" id="processDefinitionKey" name="processDefinitionKey" />
							<!-- 当前任务执行id -->
							<input type="text" id="executionId" name="executionId" />
							<!-- 任务所属登录人岗位ID -->
							<input type="text" id="assigneeId" name="assigneeId" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="goTaskToDoDetailForToDo"></div>

		<script src="../../../static/plugins/datatables/ellipsis.js?t=1530087013475"></script>
		<script src="../../../static/plugins/bootstrapValidator/js/bootstrapValidator.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/date-format.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/handlebars-v3.0.1.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
		<script src="task-todo.js?t=1530087013475" type="text/javascript" charset="utf-8"></script>
	</body>
