<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/simple-line-icons/simple-line-icons.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2-bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/zTreeStyle/zTreeStyle.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../css/workOrderQuery.css"/>
		<title></title>
	</head>
	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase">工单综合查询</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="" style="overflow: visible;">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同编号</span>
										<input id="contractNumber" name="contractNumber" type="text" class="form-control"/>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同名称</span>
										<input type="text" id="contractName" name="contractName" class="form-control">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同类型</span>
										<input id="contractType" name="contractType" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchContractType" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">我方主体</span>
										<input id="ourSubject" name="ourSubject" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchOurSubject" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">对方主体</span>
										<input id="otherSubject" name="otherSubject" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchOtherSubject" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">工单状态</span>
										<div class="valiParent">
                        					<select id="wcardStatus" name="wcardStatus" class="form-control"></select>
                    					</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办部门</span>
										<input id="agentDepartment" name="agentDepartment" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchAgentDepartment" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办人</span>
										<input id="agentStaff" name="agentStaff" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchAgentStaff" ><i class="iconfont icon-search"></i></span>
									</div>
								</div>
								<div class="col-sm-12 page-search-more">
									<a href="javascript:;">更多搜索 <i class="fa fa-angle-double-right"></i></a>
								</div>
								<div class="page-search-moreBody">
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">工单编号</span>
											<input type="text" id="wcardNumber" name="wcardNumber" class="form-control">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">单位名称</span>
											<input type="text" id="contractOrganitzation" name="contractOrganitzation" class="form-control">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">合同审批通过日期</span>
											<input type="text" id="approve_date_begin" name="approve_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        		class="form-control" readonly="readonly" />
                                        	<span class="input-group-addon searchLableText" >至</span>
                                        	<input type="text" id="approve_date_end" name="approve_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        		class="form-control" readonly="readonly" />
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">工单创建日期</span>
											<input type="text" id="create_date_begin" name="create_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                       	 		class="form-control" readonly="readonly" />
                                        	<span class="input-group-addon searchLableText" >至</span>
                                        	<input type="text" id="create_date_end" name="create_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        		class="form-control" readonly="readonly" />
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">签订盖章日期</span>
											<input type="text" id="sealAndSign_date_begin" name="sealAndSign_date_begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
                                        	<span class="input-group-addon searchLableText" >至</span>
                                        	<input type="text" id="sealAndSign_date_end" name="sealAndSign_date_end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
										</div>
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="searchWorkOrder();"><i class="iconfont icon-search"></i> 查询</button>
								<button type="button" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow" ><i class="iconfont icon-reset"></i> 清空</button>
							</div>
						</form>
					</div>
					<!--查询列表展示-->
					<table id="workOrderQueryTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
					<!--模态框-->
					<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
				</div>
			</div>
		</div>
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/select2/js/select2.full.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/ellipsis.js"></script>
		<script src="../../../static/plugins/bootstrapValidator/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="workOrderQueryList.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
