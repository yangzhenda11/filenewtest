<!DOCTYPE html>

<html lang="en">
	<!--<![endif]-->
	<!-- BEGIN HEAD -->

	<head>
		<meta charset="UTF-8">
		<title>已办任务列表</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2-bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../css/workflow.css" />
	</head>

	<body>
		<div class="page-content" id="searchContentForDone">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 已办列表</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form" style="overflow: visible;">
                                <div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">主题</span>
										<input type="text" class="form-control" id="processTitleForDone" name="processTitle" size="30px" />
									</div>
								</div>
                               	<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">合同编号</span>
										<input type="text" class="form-control" id="contractCode" name="contractCode" size="30px" />
									</div>
								</div>
                                <div class="col-sm-4">
                                    <div class="input-group data-input-group2">
                                        <span class="input-group-addon searchLableText">送出日期</span>
                                        <input type="text" id="startDateForDone" name="startDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                        <span class="input-group-addon searchLableText" >至</span>
                                        <input type="text" id="endDateForDone" name="endDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <span class="input-group-addon searchLableText">流程类型</span>
                                        <div class="valiParent">
                                            <select id="flowType" name="flowType" class="form-control select2me"></select>
                                        </div>
                                    </div>
                                </div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="serarchForDone(true);"><i class="iconfont icon-search"></i>查询</button>
								<button type="reset" onclick="App.resetForm('.form-horizontal')" class="btn btn-block yellow"><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>

					</div>
					<table id="searchTableForDone" class="table table-striped table-bordered table-hover table-header-fixed"></table>

					<div style="display: none;">
						<!-- 当前登录人岗位ID -->
    					<input type="hidden" id="currentIdForDone" name="currentId" />
                        <form id="taskHasDoneDetail">
                            <input type="text" id="taskIdForDone" name="taskId" /> 
                            <input type="text" id="taskDefinitionKeyForDone" name="taskDefinitionKey" /> 
                            <input type="text" id="nameForDone"name="name" /> 
                            <input type="text" id="processInstanceIdForDone" name="processInstanceId" /> 
                            <input type="text" id="titleForDone" name="title" /> 
                            <input type="text" id="processDefinitionIdForDone" name="processDefinitionId" /> 
                            <input type="text" id="processDefinitionKeyForDone" name="processDefinitionKey" /> 
                            <input type="text" id="executionIdForDone" name="executionId" /> 
                            <input type="text" id="assigneeIdForDone" name="assigneeId" />
                        </form>
                    </div>
				</div>
			</div>
		</div>
		<div id="goTaskToDoDetailForDone"></div>
		<!--[if lt IE 9]>
			<script src="../../../static/plugins/html5shiv.min.js"></script>
			<script src="../../../static/plugins/respond.min.js"></script>
			<script src="../../../static/plugins/ie8.fix.min.js"></script>
		<![endif]-->
		<!--[if lte IE 8]>
			<script src="../../../static/plugins/selectivizr-min.js"></script>
		<![endif]-->
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/ellipsis.js"></script>
		<script src="../../../static/plugins/select2/js/select2.full.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/date-format.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="./task-hasdone.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
