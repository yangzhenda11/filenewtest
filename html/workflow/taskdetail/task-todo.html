		<!-- 当前任务参数串 -->
		<input type="hidden" id="param" name="param" />
		<!-- 是否为首环节 -->
		<input type="hidden" id="startLink" name="startLink" />
		<!-- 是否为尾环节 -->
		<input type="hidden" id="endLink" name="endLink" />

		<!-- 处理类型及条件分支1通过，2回退 -->
		<input type="hidden" id="handleType" name="handleType" />
		<!-- 路由选择标识，如果没有则默认0 -->
		<input type="hidden" id="pathSelect" name="pathSelect" value="0" />

		<!-- 是否为简退的退回首环节以进行直接推进操作-->
		<input type="hidden" id="canQuickPush" name="canQuickPush" />
		<!-- 是否可以进行回退、转派、中止、简退操作-->
		<input type="hidden" id="buttonBack" name="buttonBack" />
		<input type="hidden" id="buttonTurn" name="buttonTurn" />
		<input type="hidden" id="buttonBreak" name="buttonBreak" />
		<input type="hidden" id="buttonQuick" name="buttonQuick" />
		<!-- 是否显示推荐人 -->
		<input type="hidden" id="isUseReferenceMan" name="buttonBack" />
		<!-- 该环节在进行回退的时候是否进行历史记录进行匹配 -->
		<input type="hidden" id="isHistoryBack" name="buttonTurn" />
		<!-- 在流程推进的时候是否使用表达式进行匹配  -->
		<input type="hidden" id="isUsePushExpression" name="buttonBreak" />
		<!-- 在流程回退的时候是否使用表达式进行匹配 -->
		<input type="hidden" id="isUseBackExpression" name="buttonQuick" />
		<!-- 当前环节以通过方式向下流转时，是否发送待阅 -->
		<input type="hidden" id="isSendRecord" name="isSendRecord" />

		<!-- 父流程的流程实例id -->
		<input type="hidden" id="preProcessInstanceId" name="preProcessInstanceId" />
		<!-- 子流程的标题 -->
		<input type="hidden" id="subTitle" name="subTitle" />
