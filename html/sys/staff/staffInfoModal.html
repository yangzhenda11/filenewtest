<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>人员弹出框</title>
</head>

<body>
    <div id="modalEdit">
        <div class="modal-dialog modal-lg" role="document" style="width: 90%;">
            <div class="modal-content">
                <form class="form-horizontal" role="form" id="staffForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle"></h4>
                    </div>
                    <input type="hidden" name="staffId" id="staffId" value="" />
                    <div class="modal-body modalForm">
                        <div class="col-sm-6 form-group">
                            <label for="loginName" class="col-sm-3 control-label">账号<span class="notNull">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" name="loginName" class="form-control" placeholder="账号" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="passwd" class="col-sm-3 control-label">密码
                             <span id="passwdNotEpmty" style="display: none" class="notNull">*</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="password" name="passwd" id="passwd" class="form-control" placeholder="密码">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="staffCode" class="col-sm-3 control-label">人员编码</label>
                            <div class="col-sm-9">
                                <input type="text" name="staffCode" class="form-control" placeholder="人员编码" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="staffName" class="col-sm-3 control-label">人员姓名<span class="notNull">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" name="staffName" class="form-control" placeholder="人员姓名" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="orgName" class="col-sm-3 control-label">所属组织<span class="notNull">*</span></label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input id="orgNameIn" readonly name="orgName" type="text" class="form-control" />
                                    <span class="input-group-addon"><i class="iconfont icon-xuanzehang"></i></span>
                                    <div id="orgNameInContent" class="zTreeContent selectZTreeCount">
                                        <ul id="orgName" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="staffSort" class="col-sm-3 control-label">显示顺序</label>
                            <div class="col-sm-9">
                                <input type="text" name="staffSort" class="form-control" placeholder="显示顺序" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="empCode" class="col-sm-3 control-label">身份证号</label>
                            <div class="col-sm-9">
                                <input type="text" name="empCode" class="form-control" placeholder="身份证号" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="sex" class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="sex" data-placeholder="性别">
										<option value="M">男</option>
										<option value="W">女</option>
									</select>
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="hireDate" class="col-sm-3 control-label">入职日期</label>
                            <div class="col-sm-9">
                                <div class="input-group date date-picker">
                                    <input type="text" class="form-control" readonly name="hireDate">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="postcode" class="col-sm-3 control-label">邮政编码</label>
                            <div class="col-sm-9">
                                <input type="text" name="postcode" placeholder="邮政编码" class="form-control" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="mailAddr" class="col-sm-3 control-label">通信地址</label>
                            <div class="col-sm-9">
                                <input type="text" name="mailAddr" placeholder="通信地址" class="form-control" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="phone" class="col-sm-3 control-label">电话号码</label>
                            <div class="col-sm-9">
                                <input type="text" name="phone" placeholder="电话号码" class="form-control" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱号码</label>
                            <div class="col-sm-9">
                                <input type="text" name="email" placeholder="邮箱" class="form-control" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="mobilPhone" class="col-sm-3 control-label">手机号码<span class="notNull">*</span></label>
                            <div class="col-sm-9">
                                <input type="text" name="mobilPhone" placeholder="手机号码" class="form-control" maxlength="20">
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="staffStatus" class="col-sm-3 control-label">岗位状态</label>
                            <div class="col-sm-9">
                                <div class="ui-radio-list ui-radio-inline">
                                    <label class="ui-radio">
										有效
										<input type="radio" value="1" checked="" name="staffStatus">
										<span></span>
									</label>
                                    <label class="ui-radio">
										无效
										<input type="radio" value="0" name="staffStatus">
										<span></span>
									</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i>保存</button>
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
