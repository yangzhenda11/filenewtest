
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="../org/orgEdite.js"></script>
</head>
<body>

	<div class="orgUpdate HdClass" id="orgUpdateModle">
		<form id="orgUpdateForm" class=”required-validate>
			<div class="ordercheck-border mt35" style="width: auto;">
				<div class="ordercheck-title" style="white-space: nowrap; z-index: 99" id="orgUpdateModleTitle">修改组织</div>
				<div class="ordercheck-table table-responsive" style="height: 340px; overflow: hidden;">
					<div class="demo-row modal-body"
						style="overflow: auto; margin-top: 20px; padding-top: 0px;">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">*组织机构名称</span> 
								<input type="text" class="form-control" name="orgName" maxlength="64">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">*组织机构编码</span> <input type="text"
									class="form-control" name="orgCode" >
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<span class="input-group-addon">*组织机构类型</span> 
								<select class="level-select" name="orgType">
									<option value="">--请选择--</option>
									<option value="1">公司</option>
									<option value="2">部门</option>
									<option value="3">处室</option>
									<option value="4">虚拟组织</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">*组织机构父级 </span> 
								<input type="text" class="form-control" name="parentName" onclick="selectOrgTree('orgTree',this,34869,orgUpdateBackFun,'','','','');" placeholder="请点击这里选择父级组织">
								<input type="hidden" class="form-control" name="parentCode" value="">
								<input type="hidden" class="form-control" name="parentId" value="">
							</div>
						</div>

					</div>
				<input type="hidden" class="form-control" name="orgId">
				</div>
				<div class="row demo-row">
					<div class="col-lg-12">
						<div align="center">
							<button class="btn btn-primary" type="submit" id="orgUpdateSaveBtn">修改</button>
							<button type="button" class="btn btn-primary" onclick="orgAddBack()">返回</button>
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>

</body>

</html>
