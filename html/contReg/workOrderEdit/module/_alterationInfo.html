<script type="text/javascript">
	/*
	 * 设置页面的id值，由保存和提交后回调
	 */
	function setPageId_adjustSpendId(value){
		$("#adjustId").val(value);
	}
	/*
	 * 返回本页面数据，若无返回{}，若不提交本页面的值可删除此方法
	 * isSubmit 提交时为true,判断页面是否要加逻辑上的验证(bootstrap-validator验证除外)
	 */
	function getValue_adjustSpend(isSubmit){
		var adjustSpendData = App.getFormValues($("#adjustSpendForm"));
		adjustSpendData.wcardId = wcardId;
		adjustSpendData.contractNumber = contractNumber;
		return adjustSpendData;
	}
	/*
	 * isEdit 判断页面是否只能查看
	 */
	if(!isEdit){
		$("#adjustSpendForm").find("textarea").attr("disabled","disabled");
	};
	//获取变更管理、风险、争议、关闭、评价
	getAdjustSpend();
	/*
	 * 获取变更管理、风险、争议、关闭、评价
	 */
	function getAdjustSpend(){
		var url = serverPath + "contractOrderEditorController/getAdjustSpendId";
		var postData = JSON.stringify({wcardId:wcardId});
		App.formAjaxJson(url, "post", postData, successCallback);
		function successCallback(result) {
			var data = result.data;
			App.setFormValues("#adjustSpendForm",data);
		}
	}
