	<body>
		<div class="page-content page-content-worktable">
			<div class="form-fieldset">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>合同全景视窗</p><span></span>
					</div>
				</div>
				<div class="form-fieldset-body">
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" class="form-control" id="searchContractNumber" maxlength="50" placeholder="请输入合同编号">
						</div>
						<div class="input-group">
							<button type="button" class="btn red" onclick="getContractBaseData();"><i class="iconfont icon-search"></i>确定</button>
						</div>
					</div>
					<div class="row" id="contractBaseData">
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">合同名称</span>
								<input type="text" id="contractName" name="contractName" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">合同编号</span>
								<input type="text" id="contractNumber" name="contractNumber" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">客户名称</span>
								<input type="text" id="customerName" name="customerName" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">集客系统客户编码</span>
								<input type="text" id="customerCode" name="customerCode" class="form-control" readonly="readonly">
							</div>
						</div>
					</div>
					<div id="incomeFlowChart"></div>
					<div class="echartsDom" id="incomeCharts">
						<div id="lineNumberChart" class="echartsItem"></div>
						<div id="lineHireChart" class="echartsItem"></div>
						<div class="echartsItem">
							<div class="chartsContent" id="incomeChart"></div>
							<div class="chartsValue" id="incomeChartValue"></div>
				    	</div>
						<div class="chartsNote">*以上统计数据截至数据最新归集日期<span id="incomeOverviewNote"></span></div>
					</div>
				</div>
			</div>
		</div>
