<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
<meta charset="UTF-8">
<title>已办任务列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/static/plugins/simple-line-icons/simple-line-icons.min.css" />
<link rel="stylesheet" type="text/css" href="/static/plugins/datatables/datatables.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/adminui.css" />
<link rel="stylesheet" type="text/css" href="/static/plugins/zTree/css/zTreeStyle/zTreeStyle.css" />
<link rel="stylesheet" type="text/css" href="/static/plugins/zTree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" type="text/css" href="/static/plugins/bootstrapValidator/css/bootstrapValidator.min.css" />

</head>
<body>
    <div class="page-content" id="searchContentForDone">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase"> 已办列表demo</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="page-search">
                    <form class="form-horizontal" action="">
                        <div class="row page-search-form" style="overflow: visible;">
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">已办标题:</span> 
                                    <input type="text" class="form-control" id="processTitleForDone" name="processTitle" size="30px" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">审批开始时间:</span> 
                                    <input type="text" name="startDate" id="startDateForDone" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">审批结束时间:</span> 
                                    <input type="text" name="endDate" id="endDateForDone" size="30px" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                        class="form-control" readonly="readonly" />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">环节名称:</span> 
                                    <input type="text" class="form-control" id="linkNameForDone" name="linkName" size="30px" />
                                </div>
                            </div>
                            <div class="page-search-action">
                                <button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="serarchForDone();">
                                    <i class="ace-icon fa fa-search"></i> 查询
                                </button>
                                <button type="reset" class="btn btn-block yellow margin-top-10" onclick="resetConditionForDone();">
                                    <i class="ace-icon fa fa-repeat"></i> 重置
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
                <table id="searchTableForDone" class="table table-striped table-bordered table-hover table-header-fixed"></table>

                <div style="display: none;">
                    <!-- 当前登录人岗位ID -->
                    <input type="hidden" id="currentIdForDone" name="currentId" />
                    <form id="taskHasDoneDetail">
                        <input type="text" id="taskIdForDone" name="taskId" /> <input type="text" id="taskDefinitionKeyForDone" name="taskDefinitionKey" /> <input type="text" id="nameForDone"
                            name="name" /> <input type="text" id="processInstanceIdForDone" name="processInstanceId" /> <input type="text" id="titleForDone" name="title" /> <input type="text"
                            id="processDefinitionIdForDone" name="processDefinitionId" /> <input type="text" id="processDefinitionKeyForDone" name="processDefinitionKey" /> <input type="text"
                            id="executionIdForDone" name="executionId" /> <input type="text" id="assigneeIdForDone" name="assigneeId" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="goTaskToDoDetailForDone"></div>

    <!--基础依赖-->
    <script src="/static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
    <!--业务依赖-->
    <script src="/static/plugins/datatables-plugin/datatables.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/datatables-plugin/plugins/datatables.bootstrap.js"></script>
    <script src="/static/plugins/datatables-plugin/ellipsis.js"></script>
    <script src="/static/plugins/bootstrapValidator/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/date-format.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/plugins/handlebars-v3.0.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="/html/workflow/tasklist/task-hasdone.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
