		<div class="page-content">
			<div class="work-list" style="overflow: hidden;">
				<div class="form-fieldset" id="lineInfor">
					<div class="form-fieldset-title">
						<span>线路基本信息</span>
						<div class="form-fieldset-tools">
							<a class="form-collapse"><i class="fa fa-angle-up"></i></a>
						</div>
					</div>
					<div class="form-fieldset-body">
						<div class="ui-radio-list ui-radio-inline" id="relationTypeDom" style="display: none;">
							<label class="ui-radio">
								<input type="radio" value="1" checked="checked" name="relationType"  >
								<span></span>
								已关联合同
							</label>
							<label class="ui-radio">
								<input type="radio" value="0" name="relationType">
								<span></span>
								未关联合同
							</label>
						</div>
						<div class="row page-search">
							<div class="col-sm-3">
								<input type="text" class="form-control" maxlength="50" placeholder="查询业务信息ID/电路代号">
							</div>
							<div class="input-group">
								<button type="button" id="lineInforLoading" class="btn red" data-loading-text="加载中.." onclick="searchLineInfor();"><i class="iconfont icon-search"></i>查询</button>
							</div>
						</div>
						<div class="toolbars">
							<button type="button" class="btn blue"><i class="iconfont icon-chakan"></i>选择显示内容</button>
							<button type="button" class="btn blue" id="returnBtn" style="display: none;"><i class="iconfont icon-arrow-left"></i>返回</button>
						</div>
						<table id="lineInforTable" class="table table-striped table-bordered table-hover table-header-fixed table-align">
	                    	<thead>
								<tr>
									<th>序号</th>
									<th>业务信息ID</th>
									<th>电路代号</th>
									<th>产品名称</th>
									<th id="lineInforTableConNum">合同编号</th>
									<th>集客客户编号</th>
									<th>集客客户名称</th>
									<th>发起分公司</th>
									<th>租用范围</th>
									<th>月租费</th>
									<th>租用状态</th>
									<th>客户经理姓名</th>
									<th>来源</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="13">请点击查询按钮加载数据</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
