
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>已办任务详细页</title>

</head>
<body>
	<div class="container" style="background-color: white; margin-top: 3px;margin-bottom: 3px;">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<button type="button" class="btn btn-info" id="returnListForDone" onclick="returnListForDone()">返回已办任务列表</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="display:none;">
		<!-- 当前任务参数串 -->
		<input type="hidden" id="paramForDone" name="param"/>
		<!-- 任务相关属性 -->
		<input type="text" id="taskIdForDone" name="taskId" />
		<input type="text" id="taskDefinitionKeyForDone" name="taskDefinitionKey" />
		<input type="text" id="nameForDone" name="name" />
		<input type="text" id="processInstanceIdForDone" name="processInstanceId" />
		<input type="text" id="processDefinitionIdForDone" name="processDefinitionId" />
		<input type="text" id="titleForDone" name="title" />
		<input type="text" id="processDefinitionKeyForDone" name="processDefinitionKey" />
		<input type="text" id="executionIdForDone" name="executionId" />
		<!-- 任务所属登录人岗位ID -->
		<input type="text" id="assigneeIdForDone" name="assigneeId" />
		<!-- 是否为首环节或尾环节 -->
		<input type="hidden" id="startLinkForDone" name="startLink" />
   		<input type="hidden" id="endLinkForDone" name="endLink" />
   		<!-- 是否可以进行撤回操作-->
   		<input type="hidden" id="canWithDrawForDone" name="canWithDraw" />
   		
   		   		<!-- 		临时存取子流程的标题与父流程的流程实例id -->
		<input type="hidden" id="subTitleForDone" name="subTitle" />
		<input type="hidden" id="preProcessInstanceIdForDone" name="preProcessInstanceId" />
	</div>
		      
	    <div>
			<ul id="myTabForDone" class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#businessForDone" aria-controls="businessForDone" role="tab" data-toggle="tab" id="businessTabForDone">业务信息</a></li>
				<li role="presentation" id="historyLiForDone"><a href="#historyForDone" aria-controls="historyForDone" role="tab" data-toggle="tab">流程历史</a></li>
				<li role="presentation"><a href="#diagramForDone" aria-controls="diagramForDone" role="tab" data-toggle="tab">流程图</a></li>
			</ul>
			<div id="myTabContentForDone" class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="businessForDone"></div>
				<div role="tabpanel" class="tab-pane fade" id="historyForDone">
				   <div class="list-group" id="h_contentForDone">
					<div id="preDivForDone" style="display: none;">
							<div class="list-group-item" style="background-color: #A4D3EE;">
								<table>
									<tr style="width: 100%;">
										<td style="width: 100%;">
											<span style="font-size: 14px;color: white;">主流程流程历史</span>
										</td>
										<td style="width: 100%;" align="right"> 
											<div class="btn-group btn-group-xs">
												<button id="flowImgForDone" type="button" class="btn btn-danger" style="text-align: right;" data-toggle="modal" data-target="#lctModalForDone">点击查看流程图</button>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="list-group-item">
									
									<table
										class="table table-striped table-bordered table-condensed">
										<thead>
											<tr>
												<th>序号</th>
												<th>环节名称</th>
												<th>受理人</th>
												<th>受理人部门</th>
												<th>处理方式</th>
												<th>任务接收时间</th>
												<th>任务办理时间</th>
												<th>处理意见</th>
											</tr>
										</thead>
										<tbody id="preHistoryContentForDone">
										</tbody>
									</table>
								</div>
							<div class="list-group-item" style="background-color: #A4D3EE;">
								<span id="subspanForDone" style="font-size: 14px;color: white;"></span>
							</div>
						</div>
						<div class="list-group-item">
							<table class="table table-striped table-bordered table-condensed">
						   		<thead>
						   			<tr>
							   			<th>序号</th>
							   			<th>环节名称</th>
							   			<th>受理人</th>
							   			<th>受理人部门</th>
							   			<th>处理方式</th>
							   			<th>任务接收时间</th>
							   			<th>任务办理时间</th>
							   			<th>处理意见</th>
						   			</tr>
						   		</thead>
						   		<tbody id="historyContentForDone">
						   		</tbody>
						   	</table>
						</div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="diagramForDone">
				   <img id="diagramImgForDone" src=""></img>
				</div>
			</div>
		</div>
		      
		<div id="out-footer" style="text-align:right">
			<button id="returnButtonForDone" type="button" class="btn btn-danger">撤回</button>
		</div>
		
			    
	    <!-- 模态框（Modal） -->
		<div class="modal fade" id="lctModalForDone" tabindex="-1" role="dialog" aria-labelledby="myModalLabelForDone" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabelForDone">
							流程图
						</h4>
					</div>
					<div class="modal-body">
						<img id="zlc_diagramImgForDone" src=""></img>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		
		
		 <!-- 模态框（Modal） -->
		<div class="modal fade" id="z_ModalForDone" tabindex="-1" role="dialog" aria-labelledby="mmForDone" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times; 
						</button>
						<h4 class="modal-title" id="mmForDone">
							流程图
						</h4>
					</div>
					<div class="modal-body">
						<img id="z_diagramImgForDone" src=""></img>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button> 
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
</body>
<script type="text/javascript" src="../workflow/taskdetail/task-hasdone.js"></script>
</html>
