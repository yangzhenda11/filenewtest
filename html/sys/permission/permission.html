	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 权限管理</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="col-sm-4">
						<div class="action-tools">
							<button type="button" class="btn btn-info red" onclick="expandAll();">
								<i class="ace-icon fa fa-plus"></i> 全部展开
							</button>
							<button type="button" class="btn btn-info red" onclick="collapseAll();">
								<i class="ace-icon fa fa-minus"></i> 全部折叠
							</button>
							<button type="button" class="btn btn-info red" onclick="refreshTree();">
								<i class="ace-icon fa fa-refresh"></i> 刷新
							</button>
						</div>
						<ul id="permTree" class="ztree"></ul>
					</div>
					<div class="permHeightBorder"></div>
					<div class="col-sm-7">
						<div class="portlet-title-per">
							<button type="button" class="btn btn-info red hidden" onclick="addPermission();" data-permcheck="sys:perm:add">
                                <i class="ace-icon fa fa-plus"></i> 插入节点
                            </button>
							<button type="button" class="btn btn-info red hidden" onclick="showUpdate();" data-permcheck="sys:perm:update">
                                <i class="ace-icon fa fa-pencil"></i> 修改节点
                           </button>
							<button type="button" class="btn btn-info red hidden" onclick="delPermission();" data-permcheck="sys:perm:delete">
                                <i class="ace-icon fa fa-minus"></i> 删除节点
                           </button>
						</div>
						<div class="form-body">
							<form class="form-horizontal" id="permissionShow">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon" for="permCode">权限编码</span>
										<div class="form-control-static form-control" id="permCode" name="permCode"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<label for="permName" class="input-group-addon">权限名称</label>
										<div class="form-control form-control-static" id="permName" name="permName"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<label for="sysPermissionUri" class="input-group-addon">权限URI</label>
										<div class="form-control form-control-static" id="sysPermissionUri" name="uri"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<label for="permType" class="input-group-addon">权限类型</label>
										<div class="form-control form-control-static" id="permType" name="permType"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<label for="permIcon" class="input-group-addon">菜单图标</label>
										<div class="form-control form-control-static" id="permIcon" name="permIcon"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<label for="permCheck" class="input-group-addon">校验字符</label>
										<div class="form-control form-control-static" id="permCheck" name="permCheck"></div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<label for="permSort" class="input-group-addon">展示顺序</label>
										<div class="form-control form-control-static" id="permSort" name="permSort"></div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
