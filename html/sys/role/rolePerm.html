<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>角色授权表单</title>
</head>

<body>
    <div id="modalEdit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="rolePermForm" action="" class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title role-form" id="editModalTitle"></h4>
                    </div>
                    <div class="modal-body defaultModalForm" style="height: 320px;">
                        <input type="hidden" name="roleId" id="roleId">
                        <input type="hidden" name="staffId" id="staffId">
                        <div class="form-group col-sm-12">
                            <label class="control-label" for="roleDesc" style="width: 15%;">角色权限</label>
                            <div class="col-sm-12" id="rolePermissions" style="height: 260px;overflow: auto;">
                                <ul id="rolePermissionTree" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="submitBtn" data-type="edit" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i> 提交</button>
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i> 关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
