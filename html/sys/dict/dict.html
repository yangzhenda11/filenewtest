	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 字典管理</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="col-sm-4 dictTreeContent">
						<div class="action-tools">
							<button type="button" class="btn btn-info red" onclick="expandAll();">
								<i class="ace-icon fa fa-plus"></i> 全部展开
							</button>
                        	<button type="button" class="btn btn-info red" onclick="collapseAll();">
								<i class="ace-icon fa fa-minus"></i> 全部折叠
							</button>
        	                <button type="button" class="btn btn-info red" onclick="refreshTree();">
								<i class="ace-icon fa fa-refresh"></i> 刷新
							</button>
						</div>
						<ul id="dictTree" class="ztree"></ul>
					</div>
					<div class="dictHeightBorder"></div>
					<div class="col-sm-8" id="dictRightShow">
						<div class="page-search">
							<form class="form-horizontal" action="">
								<div class="row page-search-form">
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">字典名称</span>
											<input type="text" class="form-control" id="dictName" name="dictLabel"  maxlength="20">
										</div>
									</div>
									<div class="input-group">
										<button type="button" id="submitBtn" class="btn red" data-loading-text="加载中.." onclick="searchDict();"><i class="iconfont icon-search"></i>查询</button>
										<button type="reset" onclick="App.resetForm('.form-horizontal')" class="btn yellow"><i class="iconfont icon-reset"></i>清空</button>
									</div>
								</div>
							</form>
						</div>
						<div class="toolbars hide" id="toolbars">
							<button type="button" class="btn red" onclick="dictModal('add');" <!--data-permcheck="sys:dict:add"--><i class="iconfont icon-add"></i>新增</button>
						</div>
						<table id="dictTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
					</div>
				</div>
			</div>
		</div>
		<!--modal-->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"></div>
