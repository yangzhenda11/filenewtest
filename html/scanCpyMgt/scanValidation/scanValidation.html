<html lang="en">
	<!--<![endif]-->
	

	<head>
		<meta charset="UTF-8">
		<title>扫描件验证查询</title>
		<!--[if IE 8]>
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<![endif]-->
		<!--[if gt IE 8]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/zTree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/select2/css/select2-bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
	</head>

	<body>
		<div class="page-content" id="searchContentForToDo">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase">扫描件验证查询</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" id='scanValidationForm' action="">
							<div class="row page-search-form" style="overflow: visible;">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">合同编号:</span>
										<input id="contractDataSearch" name="contractNumber" type="text" class="form-control" value="" size="30px" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">合同名称:</span>
										<input type="text" class="form-control" id="contractName" name="contractName" size="30px" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">合同类型:</span>
										<input id="contractType" name="contractType" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchContractType"><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承办部门:</span>
										<input id="agentDepartment" name="executeDeptName" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchAgentDepartment"><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">承 办 人 :</span>
										<input id="agentStaff" name="undertakeName" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchAgentStaff"><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon searchLableText">对方主体:</span>
										<input id="otherSubject" name="partyName" type="text" class="form-control" value="" />
										<span class="input-group-addon custorPoint" id="searchOtherSubject"><i class="iconfont icon-search1"></i></span>
									</div>
								</div>
								<div class="col-sm-12 page-search-more">
									<a href="javascript:;">更多搜索 <i class="fa fa-angle-double-right"></i></a>
								</div>
								<div class="page-search-moreBody">
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText" style="background: #fff;border: none;">扫描件是否已验证:</span>
											<div class="ui-radio-list ui-radio-inline">
												<label class="ui-radio">
												是
												<input type="radio" value="3" checked="" name="verifyProcess" id="verifyProcess1">
												<span></span>
											</label>
												<label class="ui-radio">
												否
												<input type="radio" value="1" name="verifyProcess" id="verifyProcess3">
												<span></span>
											</label>
											</div>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group">
											<span class="input-group-addon searchLableText">合同验证状态:</span>
											<select id="verifyStatus" name="verifyStatus" class="form-control select2me">
												<option value="903030">生效</option>
												<option value="903040">失效</option>
												<option value="9030">全部</option>
											</select>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="input-group data-input-group">
											<span class="input-group-addon searchLableText">对比日期</span>
											<input type="text" name="startVerifyDate" id="startVerifyDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
											<span class="input-group-addon searchLableText">至</span>
											<input type="text" name="endVerifyDate" id="endVerifyDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" readonly="readonly" />
										</div>
									</div>
								</div>

							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中.." onclick="listScanValidationInfo();"><i class="iconfont icon-search"></i>查询</button>
								<button type="reset" class="btn btn-block yellow" onclick="resetValiForm()"><i class="iconfont icon-reset"></i>清空</button>
							</div>
						</form>
					</div>
					<div class="toolbars">
						<button type="button" id="startValidation" class="btn red hidden" onclick=""><i class="iconfont icon-search"></i>开始验证</button>
					</div>
					<div id='scanValidationListTrue'>
						<table id="getScanValidationListTrue" class="table table-striped table-bordered table-hover table-header-fixed"></table>
					</div>
					<div id='scanValidationListFalse' class="hidden">
						<table id="getScanValidationListFalse" class="table table-striped table-bordered table-hover table-header-fixed"></table>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>
		<!--[if lt IE 9]>
	<script src="../../../static/plugins/html5shiv.min.js"></script>
	<script src="../../../static/plugins/respond.min.js"></script>
	<script src="../../../static/plugins/ie8.fix.min.js"></script>
	<![endif]-->
		<!--[if lte IE 8]>
	<script src="../../../static/plugins/selectivizr-min.js"></script>
	<![endif]-->
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/select2/js/select2.full.min.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables/ellipsis.js"></script>
		<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="scanValidation.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
