<!DOCTYPE html>

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
	<!--<![endif]-->
	<head>
		<meta charset="UTF-8">
		<title>支出类全景视窗展示台</title>
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=EDGE,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache,must-revalidate">
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/custom.css" />
		<link rel="stylesheet" type="text/css" href="../css/panoramicView.css"/>
	</head>

	<body>
		<div class="page-content page-content-worktable">
			<div class="form-fieldset">
				<div class="form-fieldset-title">
					<div class="fieldset-title">
						<p>合同全景视窗</p><span></span>
					</div>
				</div>
				<div class="form-fieldset-body">
					<div class="row page-search">
						<div class="col-sm-3">
							<input type="text" class="form-control" id="searchContractNumber" maxlength="50" placeholder="请输入合同编号">
						</div>
						<div class="input-group">
							<button type="button" class="btn red" onclick="getContractBaseData();"><i class="iconfont icon-search"></i>确定</button>
						</div>
					</div>
					<div class="row" id="contractBaseData">
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">合同名称</span>
								<input type="text" id="contractNameSel" name="contractNameSel" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">合同编号</span>
								<input type="text" id="contractNumberSel" name="contractNumberSel" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">合作方名称</span>
								<input type="text" id="partnerName" name="partnerName" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">合作方编号</span>
								<input type="text" id="partnerCode" name="partnerCode" class="form-control" readonly="readonly">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">是否固定金额</span>
								<span class="form-control-div">
									<div class="ui-radio-list ui-radio-inline">
										<label class="ui-radio">
											是
											<input type="radio" value="1" name="isFixed">
											<span></span>
										</label>
										<label class="ui-radio">
											否
											<input type="radio" value="0" checked="checked" name="isFixed" >
											<span></span>
										</label>
				                	</div>
								</span>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="input-group">
								<span class="input-group-addon searchLableText">含增值税合同金额</span>
								<input type="text" id="contractValue" name="contractValue" class="form-control" readonly="readonly">
							</div>
						</div>
					</div>
					<div id="expenseFlowChart"></div>
					<div class="echartsDom" id="expenseCharts">
						<div class="echartsItem">
							<div class="chartsContent" id="orderChart"></div>
							<div class="chartsValue" id="orderChartValue"></div>
				    	</div>
						<div class="echartsItem">
							<div class="chartsContent" id="invoiceChart"></div>
							<div class="chartsValue" id="invoiceChartValue"></div>
				    	</div>
						<div class="echartsItem">
							<div class="chartsContent" id="paymentChart"></div>
							<div class="chartsValue" id="paymentChartValue"></div>
				   	 	</div>
						<div class="chartsNote">*以上统计数据截至<span id="expenseOverviewNote"></span></div>
					</div>
				</div>
			</div>
		</div>
		<!--[if lt IE 9]>
		  	<script src="../../../static/plugins/html5shiv.min.js"></script>
		  	<script src="../../../static/plugins/respond.min.js"></script>
		  	<script src="../../../static/plugins/ie8.fix.min.js"></script>
		<![endif]-->
		<!--[if lte IE 8]>
			<script src="../../../static/plugins/selectivizr-min.js"></script>
		<![endif]-->
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/imageview/echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/imageview/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/chartBase.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/expenseChartsDataProcess.js" type="text/javascript" charset="utf-8"></script>
		<script src="expensePanoramicView.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
