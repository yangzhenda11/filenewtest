    <title>角色管理</title>

<body>
    <div class="page-content">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase">角色管理</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="page-search">
                    <form class="form-horizontal" action="">
                        <div class="row page-search-form">
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">角色名称</span>
                                    <input type="text" class="form-control" id="sysRoleName" name="sysRoleName" placeholder="" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">组织名称</span>
                                    <input type="text" class="form-control" id="sysOrgName" name="sysOrgName" placeholder="" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="page-search-action">
                            <button type="button" id="searchBtn" class="btn btn-block red" onclick="searchRole()"><i class="ace-icon fa fa-search"></i> 查询</button>
                            <button type="reset" class="btn btn-block yellow hidden"><i class="ace-icon fa fa-repeat"></i> 重置</button>
                        </div>
                    </form>
                </div>
                <div id="toolbars">
                    <!--href="addForm.html"-->
                    <a data-toggle="modal" data-target="#editDetailModal" onclick="openAddModal()" class="btn red btn-outline" data-title="添加角色"><i class="ace-icon fa fa-plus"></i> 新增</a>
                    <!-- <button onclick="delItem()" type="button" class="btn yellow btn-outline"><i class="fa fa-times"></i> 删除</button> -->
                </div>
                <table id="searchRoleTable" class="table table-striped table-bordered table-hover table-header-fixed">
                </table>
            </div>
        </div>
    </div>
    <!--弹出查看-->
    <div class="modal fade" id="findDetailModal" tabindex="-1" data-backdrop="static" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">角色详情</h4>
                </div>
                <div class="modal-body form">
                    <div id="roleDetail" class="form-body form-horizontal form-row-seperated">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">角色名称:</label>
                                    <div class="col-sm-8">
                                        <p class="form-control-static" name="roleName"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">所属组织:</label>
                                    <div class="col-sm-8">
                                        <p class="form-control-static" name="orgName"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">角色描述:</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" name="roleDesc"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">添加时间:</label>
                                    <div class="col-sm-8">
                                        <p class="form-control-static" name="createDate"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">该角色拥有的权限:</label>
                                    <div class="col-sm-10">
                                        <ul id="rolePermissionTree1" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="fa fa-close"></i> 关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--弹出编辑-->
    <div class="modal fade" id="editDetailModal" data-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form id="roleForm" action="" class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title role-form">编辑角色</h4>
                    </div>
                    <div class="modal-body form">
                        <div class="form-body">
                            <input type="hidden" name="roleId" id="roleId">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="roleName">角色名称</label>
                                <div class="col-sm-10">
                                    <input type="text" autocomplete="off" class="form-control" id="roleName" name="roleName" placeholder="角色名称" maxlength="32">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="orgName">所属组织</label>
                                <div class="col-sm-10">
                                    <input type="text" autocomplete="off" class="form-control" style="width:80%" id="orgName" name="orgName" onclick="roleAdd_OrgTree(this)" readonly="readonly" autocomplete="off" placeholder="所属组织">
                                    <input type="hidden" name="orgId" id="orgId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="selectID">合作方角色</label>
                                <div class="col-sm-10">
                                    <div class="ui-radio-list ui-radio-inline">
                                        <label class="ui-radio">
                                            否
                                            <input type="radio" value="0" name="isPartnerRole" checked>
                                            <span></span>
                                        </label>
                                        <label class="ui-radio">
                                            是
                                            <input type="radio" value="1" name="isPartnerRole">
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="roleDesc">角色描述</label>
                                <div class="col-sm-10">
                                    <input type="text" autocomplete="off" class="form-control" id="roleDesc" name="roleDesc" placeholder="角色描述" maxlength="100">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="roleDesc">角色权限</label>
                                <input type="hidden" name="permId" id="permId">
                                <div class="col-sm-10">
                                    <ul id="rolePermissionTree" class="ztree" style="width: 560px; overflow: auto;"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="submitBtn" data-type="edit" class="btn btn-danger btn-circle"><i class="fa fa-check"></i> 提交</button>
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="fa fa-close"></i> 关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
