		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=EDGE,chrome=1">

		<link rel="stylesheet" type="text/css" href="/static/css/login.css?t=1543822904828" />
		<link href="/static/img/favicon.png?t=1543822904828" rel="bookmark" type="image/x-icon" />
		<link href="/static/img/favicon.png?t=1543822904828" rel="icon" type="image/x-icon" />
		<link href="/static/img/favicon.png?t=1543822904828" rel="shortcut icon" type="image/x-icon" />
	</head>

	<body>
		<div class="col-sm-12 login-bg">
			<img src="/static/img/login-top.png?t=1543822904828" />
		</div>
		<div class="login-content">
			<div class="col-xs-12 content-redbg">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 col-md-12">
							<div class="col-md-3">
								<div class="logo-bg">
									<img src="/static/img/logo1.png?t=1543822904828" alt="中国联通" />
								</div>
							</div>
							<div class="col-sm-6 col-md-4 text-center login-title">
								<h1>中国联通沃商务系统</h1>
							</div>
							<div class="col-sm-6 col-md-4">
								<form autocomplete="off" class="form-horizontal login-form-body">
									<div class="row">
										<div class="col-sm-8 col-md-8">
											<div class="form-group">
												<i class="iconfont">&#xe636;</i>
												<input type="text" name="username" tabIndex="1" class="form-control" id="username" placeholder="登录名" onFocus="this.value=''" />
											</div>
											<div class="form-group">
												<i class="iconfont">&#xe8b2;</i>
												<input type="password" name="password" tabIndex="2" class="form-control" id="password" placeholder="密码" onFocus="this.value=''" />
											</div>
										</div>
										<div class="col-sm-4 col-md-4">
											<button type="button" tabIndex="4" onclick="javascript:login();" class="btn btn-block primary login-btn"><i class="iconfont">&#xe637;</i> 登录</button>
										</div>
									</div>
								</form>
								<p class="alert alert-danger hidden" id="errorContent"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 col-md-12 text-center content-graybg"></div>
		</div>
	</body>

	<!--基础依赖-->
	<script src="/static/plugins/jquery-1.12.4.min.js?t=1543822904828" type="text/javascript" charset="utf-8"></script>
	<script src="/static/plugins/layer/layer.js?t=1543822904828" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var layerIndex = null;
		document.onkeydown = function(event) {
			var e = event || window.event;
			if(e && e.keyCode == 13) {
				$('button').click();
			}
		};

		function login() {
			var username = $("#username").val();
			var password = $("#password").val();
			if(username == "") {
				showError("请输入用户名");
				return false;
			} else if(password == "") {
				showError("请输入密码");
				return false;
			} else {
				$.ajax({
					url: "/upf_login",
					type: "POST",
					data: "u_name=" + $("#username").val() + "&u_pd=" + $("#password").val(),
					async: false,
					contentType: "application/x-www-form-urlencoded",
					dataType: "json",
					success: function(data) {
						if(data.status == 1) {
							window.location.href = "./index.html";
						} else {
							showError(data.message);
						}
					},
					error: function() {
						showError("系统无响应，请稍后再试");
					}
				});
			}
		}

		function loadStart() {
			layerIndex = layer.msg('登录中...', {
				icon: 16,
				shade: 0.01,
				time: false
			});
		}

		function loadEnd() {
			layer.close(layerIndex);
		}
		$(document).ajaxStart(function() {
			loadStart();
		})
		$(document).ajaxStop(function() {
			window.setTimeout(loadEnd, 500);
		});
		$(document).ajaxError(function() {
			window.setTimeout(loadEnd, 500);
		});

		function showError(value) {
			$("#errorContent").text(value);
			$("#errorContent").removeClass("hidden");
		}
	</script>

</html>
