<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>扫描件验证查询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/plugins/simple-line-icons/simple-line-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/plugins/datatables/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/adminui.css" />
    <link rel="stylesheet" type="text/css" href="/static/plugins/zTree/css/zTreeStyle/zTreeStyle.css" />
    <link rel="stylesheet" type="text/css" href="/static/plugins/zTree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/bootstrapValidator/css/bootstrapValidator.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/css/iconfont/iconfont.css"/>
</head>
<body>
<div class="page-content" id="searchContentForToDo">
    <div class="portlet">
        <div class="portlet-title">
            <div class="caption font-dark">
                <span class="caption-subject bold uppercase">扫描件验证查询</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="page-search">
                <form class="form-horizontal" id = 'scanValidationForm' action="">
                    <div class="row page-search-form" style="overflow: visible;">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">合同编号:</span>
                                <input id="contractDataSearch" name="contractNumber" type="text" class="form-control" value="" />
                                <span class="input-group-addon" id="searchContractData" ><i class="iconfont icon-search"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">合同名称:</span>
                                <input type="text" class="form-control" id="contractName" name="contractName" size="30px"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">合同类型:</span>
                                <input id="contractType" name="contractType" type="text" class="form-control" value="" />
                                <span class="input-group-addon" id="searchContractType" ><i class="iconfont icon-search"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">承办部门:</span>
                                <input id="agentDepartment" name="executeDeptName" type="text" class="form-control" value="" />
                                <span class="input-group-addon" id="searchAgentDepartment" ><i class="iconfont icon-search"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">承 办 人 :</span>
                                <input id="agentStaff" name="undertakeName" type="text" class="form-control" value="" />
                                <span class="input-group-addon" id="searchAgentStaff" ><i class="iconfont icon-search"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">对方主体:</span>
                                <input id="otherSubject" name="partyName" type="text" class="form-control" value="" />
                                <span class="input-group-addon" id="searchOtherSubject" ><i class="iconfont icon-search"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">扫描件是否已验证:</span>
                                <label class="checkbox-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios1"
                                           value="1"> 是
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios2"
                                           value="0"> 否
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">合同验证状态:</span>
                                <select id="verifyStatus" name="verifyStatus" onchange="changeIsunicom()" class="form-control select2me">
                                    <option value="">全部</option>
                                    <option value="3">生效</option>
                                    <option value="4">失效</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon searchLableText">对比日期</span>
                                <input type="text" name="startVerifyDate" id="startVerifyDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                       class="form-control" readonly="readonly" />
                                <span class="input-group-addon searchLableText" >-</span>
                                <input type="text" name="endVerifyDate" id="endVerifyDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
                                       class="form-control" readonly="readonly" />
                            </div>
                        </div>
                        <div class="page-search-action">
                            <button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中..." onclick="listScanValidationInfo();">
                                <i class="ace-icon fa fa-search"></i> 查询
                            </button>
                            <button type="reset" class="btn btn-block yellow margin-top-10" onclick="resetConditionForToDo();">
                                <i class="ace-icon fa fa-repeat"></i> 清空
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <table id="getScanValidationList" class="table table-striped table-bordered table-hover table-header-fixed"></table>
        </div>
    </div>
</div>
<div class="modal fade" id="commomModal" role="dialog" aria-hidden="true" data-backdrop="static"></div>

<script src="/static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/plugins/My97DatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/app.js" type="text/javascript" charset="utf-8"></script>
<!--业务依赖-->
<script src="../../../static/plugins/bootstrapValidator/js/bootstrapValidator.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/plugins/datatables/datatables.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/plugins/datatables/ellipsis.js"></script>
<script src="../../../static/plugins/zTree/js/jquery.ztree.all.min.js" type="text/javascript" charset="utf-8"></script>
<script src="inc/scanValidation.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
