<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>日志查询</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">

		<link rel="stylesheet" type="text/css" href="../../../static/plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/simple-line-icons/simple-line-icons.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/plugins/datatables/datatables.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/css/adminui.css" />

	</head>

	<body>
		<div class="page-content">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 日志记录</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">操作者账户</span>
										<input type="text" class="form-control" id="operAccountObj" name="operIp" placeholder="操作者账户">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">操作者IP</span>
										<input type="text" class="form-control" id="operIpObj" name="operAccount" placeholder="操作者IP">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">功能模块</span>
										<input type="text" class="form-control" id="operPermissionNameObj" name="operPermissionName" placeholder="功能模块">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">模块URL</span>
										<input type="text" class="form-control" id="operUrlObj" name="operUrl" placeholder="模块URL">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">操作结果</span>
										<select class="form-control" id="operStatusObj" nanme="operStatus">
											<option value="">全部</option>
											<option value="1">成功</option>
											<option value="0">失败</option>
										</select>
									</div>
								</div>
								<div class="page-search-action">
									<button type="button" id="submitBtn" class="btn btn-block red" data-loading-text="加载中..." onclick="selectLog();"><i class="ace-icon fa fa-search"></i> 查询</button>
									<button type="reset" class="btn btn-block yellow margin-top-10"><i class="ace-icon fa fa-repeat"></i> 重置</button>
								</div>
							</div>
						</form>
					</div>
					<table id="logTable" class="table table-striped table-bordered table-hover table-header-fixed"></table>
				</div>
			</div>
		</div>

		<!--[if lt IE 9]>
      <script src="../../../static/plugins/html5shiv.min.js"></script>
      <script src="../../../static/plugins/respond.min.js"></script>
      <script src="../../../static/plugins/ie8.fix.min.js"></script>
    <![endif]-->
		<!--[if lte IE 8]>
        <script src="../../../static/plugins/selectivizr-min.js"></script>
    <![endif]-->
		<!--基础依赖-->
		<script src="../../../static/plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--业务依赖-->
		<script src="../../../static/plugins/datatables-plugin/datatables.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../static/plugins/datatables-plugin/ellipsis.js"></script>
		<script src="../../../static/js/app.js" type="text/javascript" charset="utf-8"></script>
		<!--当前页面依赖-->
		<script type="text/javascript" src="js/log.js"></script>
	</body>

</html>
