		<!-- BEGIN : LOGIN PAGE 5-1 -->
		<div class="user-login-5">
			<div class="row bs-reset">
				<div class="col-md-6 bs-reset mt-login-5-bsfix">
					<div class="login-bg" style="background-image:url(../../static/img/login/d1.jpg)">
						<img class="login-logo" src="../../static/img/qdmetro/logo.png" /> </div>
				</div>
				<div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
					<div class="login-content">
						<h1>青岛地铁工程质量管理系统</h1>
						<p> 欢迎使用，请先登录！ </p>
						<form action="javascript:;" class="login-form" method="post">
							<div class="form-group">
								<label for="username">用户名</label>
								<input type="text" class="form-control" id="username" placeholder="">
							</div>
							<div class="form-group">
								<label for="password">密码</label>
								<input type="password" class="form-control" id="password" placeholder="">
							</div>
							<div class="form-group">
								<label for="validCode">验证码</label>
								<div class="form-code">
									<input type="text" class="form-control" id="validCode" placeholder="">
									<div class="form-code-img">
										<img src="../../static/img/validCode.jpg"/>
										<a href="" class="btn btn-link"><i class="fa fa-refresh font-primary"></i></a>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="ui-checkbox">
									记住用户名和密码
									<input type="checkbox" value="1" name="remember">
									<span></span>
								</label>
							</div>
							<div>
								<button class="btn btn-block primary btn-lg">立即登录</button>
							</div>
						</form>

					</div>
