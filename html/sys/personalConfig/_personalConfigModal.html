<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>系统参数modal</title>
</head>

<body>
    <div id="modalEdit">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" role="form" id="personalConfigForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalTitle"></h4>
                    </div>
                    <div class="modal-body modalForm">
                        <input type="hidden" name="configId" value="" />
                        <input type="hidden" name="staffOrgId" value="" />
                        <input type="hidden" name="code" value="" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="code">参数名称<span class="notNull">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" name="codeName" class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="val">参数值<span class="notNull">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control select2me" name="val" placeholder="参数值"></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-circle"><i class="iconfont icon-baocun"></i>保存</button>
                        <button type="button" class="btn btn-default btn-circle" data-dismiss="modal"><i class="iconfont icon-close"></i>关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
