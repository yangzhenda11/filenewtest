	<body>
		<div class="page-content scroller" data-height="100%">
			<div class="portlet">
				<div class="portlet-title  ">
					<div class="caption font-dark">
						<span class="caption-subject bold uppercase"> 工程订单管理-datatables.js</span>
					</div>
				</div>
				<div class="portlet-body">
					<div class="page-search">
						<form class="form-horizontal" action="">
							<div class="row page-search-form">
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">关键字1</span>
										<input type="text" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group">
										<span class="input-group-addon">下拉选择</span>
										<select name="selectName" class="form-control select2me" data-allowClear="true">
											<option value="0">选项一</option>
											<option value="1">选项二</option>
											<option value="2">选项三</option>
										</select>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="input-group date date-picker">
										<span class="input-group-addon">时间选择</span>
										<input type="text" class="form-control" readonly>
										<span class="input-group-btn">
                                            <button class="btn default" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
									</div>
								</div>
							</div>
							<div class="page-search-action">
								<button type="button" id="submitBtn" class="btn btn-block red"><i class="ace-icon fa fa-search"></i> 查询</button>
								<button type="reset" class="btn btn-block yellow hidden"><i class="ace-icon fa fa-repeat"></i> 重置</button>
							</div>
						</form>
					</div>
					<div class="dataTables_wrapper">
						<div class="margin-bottom-10 clearfix">
							<div class="pull-left">
								<button class="btn red btn-outline"><i class="fa fa-plus-circle"></i> 新增</button>
								<button class="btn yellow btn-outline"><i class="fa fa-times"></i> 删除</button>
							</div>
						</div>
						<table id="treeTable" class="table table-striped table-bordered table-hover" >
						</table>
					</div>
				</div>
			</div>
